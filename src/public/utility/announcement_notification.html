<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Announcement</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; color: #0f172a; margin: 0; padding: 24px; }
    .card { max-width: 640px; margin: 0 auto; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; }
    .tag { display: inline-block; font-size: 12px; font-weight: bold; color: #0f172a; background: #fde68a; padding: 4px 8px; border-radius: 999px; }
    .btn { display: inline-block; margin-top: 16px; background: #2563eb; color: #ffffff; text-decoration: none; padding: 10px 14px; border-radius: 8px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <div class="tag">{{priority_label}}</div>
    <h1 style="margin:12px 0 8px;">{{title}}</h1>
    <p style="margin:0 0 12px; color:#475569;">From {{carrier_name}}</p>
    <p style="line-height:1.6;">{{preview_text}}</p>
    <a class="btn" href="https://www.lastmiledr.app/driver-announcements">Read announcement</a>
  </div>
</body>
</html>
