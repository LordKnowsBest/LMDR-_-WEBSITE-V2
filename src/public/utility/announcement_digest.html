<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Announcement Digest</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; color: #0f172a; margin: 0; padding: 24px; }
    .card { max-width: 680px; margin: 0 auto; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; }
    .item { border-top: 1px solid #e2e8f0; padding-top: 12px; margin-top: 12px; }
    .btn { display: inline-block; margin-top: 16px; background: #0f172a; color: #ffffff; text-decoration: none; padding: 10px 14px; border-radius: 8px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px;">Your announcement digest</h1>
    <p style="margin:0 0 14px; color:#475569;">{{period_label}} updates from {{carrier_name}}</p>
    {{announcements_html}}
    <a class="btn" href="https://www.lastmiledr.app/driver-announcements">Open announcements</a>
  </div>
</body>
</html>
