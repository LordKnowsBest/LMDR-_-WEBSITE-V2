<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <title>VelocityMatch | Content Moderation</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <!-- Tailwind CDN + inline config -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': '#2563eb', 'primary-dark': '#1d4ed8', 'accent': '#fbbf24',
            'background-dark': '#0f172a', 'surface-dark': '#1e293b', 'surface-darker': '#0f172a',
            'background-light': '#f8fafc', 'surface-light': '#ffffff', 'surface-lighter': '#f1f5f9',
            'border-dark': '#334155', 'border-light': '#e2e8f0',
            'text-muted': '#94a3b8', 'text-dark': '#0f172a'
          },
          fontFamily: { 'display': ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>

  <!-- External CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/css/admin-content.css"/>
</head>

<body class="font-display antialiased h-screen flex flex-col bg-background-dark dark:bg-background-dark text-text-dark dark:text-white transition-colors duration-300">

  <!-- Header -->
  <header class="flex-shrink-0 border-b border-border-dark bg-surface-darker px-4 md:px-6 py-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <button onclick="window.parent.postMessage({action:'navigate',target:'dashboard'},'*')"
        class="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-lg text-text-muted transition-colors">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <div>
        <h1 class="text-xl font-black tracking-tight">Content Moderation</h1>
        <p class="text-xs text-text-muted">Review and approve user-generated content</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button onclick="toggleTheme()"
        class="touch-target flex items-center justify-center w-10 h-10 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors"
        title="Toggle theme">
        <span id="themeIconSun" class="material-symbols-outlined text-[20px] text-amber-400 hidden">light_mode</span>
        <span id="themeIconMoon" class="material-symbols-outlined text-[20px] text-slate-400">dark_mode</span>
      </button>
      <button onclick="loadQueue()"
        class="touch-target flex items-center justify-center w-10 h-10 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:bg-slate-100 dark:hover:bg-slate-700 text-primary transition-colors">
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex-1 flex overflow-hidden">

    <!-- Sidebar / Filters -->
    <aside class="w-64 border-r border-border-dark bg-surface-darker flex flex-col hidden md:flex">
      <nav class="p-4 space-y-2">
        <button onclick="setFilter('all')" id="nav-all"
          class="w-full flex items-center justify-between px-4 py-3 rounded-lg bg-surface-dark dark:bg-surface-dark text-text-dark dark:text-white font-medium border border-transparent shadow-sm">
          <span class="flex items-center gap-3">
            <span class="material-symbols-outlined text-[20px]">inbox</span> All Pending
          </span>
          <span id="count-all" class="bg-primary text-white px-2 py-0.5 rounded-full text-xs font-bold">0</span>
        </button>
        <div class="h-px bg-border-dark my-2 opacity-50"></div>
        <button onclick="setFilter('reviews')" id="nav-reviews"
          class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-text-muted hover:bg-surface-dark hover:text-text-dark dark:hover:text-white transition-colors">
          <span class="flex items-center gap-3">
            <span class="material-symbols-outlined text-[20px]">star</span> Reviews
          </span>
        </button>
        <button onclick="setFilter('jobs')" id="nav-jobs"
          class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-text-muted hover:bg-surface-dark hover:text-text-dark dark:hover:text-white transition-colors">
          <span class="flex items-center gap-3">
            <span class="material-symbols-outlined text-[20px]">work</span> Job Postings
          </span>
        </button>
        <button onclick="setFilter('documents')" id="nav-documents"
          class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-text-muted hover:bg-surface-dark hover:text-text-dark dark:hover:text-white transition-colors">
          <span class="flex items-center gap-3">
            <span class="material-symbols-outlined text-[20px]">description</span> Documents
          </span>
        </button>
      </nav>
    </aside>

    <!-- Queue List -->
    <main class="flex-1 overflow-y-auto scrollbar-thin bg-background-dark p-4 md:p-6">
      <!-- Mobile Filter Tabs -->
      <div class="md:hidden flex gap-2 overflow-x-auto pb-4 mb-2 scrollbar-hide">
        <button onclick="setFilter('all')" class="bg-primary text-white whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium">All</button>
        <button onclick="setFilter('reviews')" class="bg-surface-dark border border-border-dark text-text-muted whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium">Reviews</button>
        <button onclick="setFilter('jobs')" class="bg-surface-dark border border-border-dark text-text-muted whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium">Jobs</button>
        <button onclick="setFilter('documents')" class="bg-surface-dark border border-border-dark text-text-muted whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium">Documents</button>
      </div>
      <div id="queue-container" class="space-y-4 max-w-4xl mx-auto">
        <div class="text-center py-12 text-text-muted">
          <span class="material-symbols-outlined text-4xl animate-spin mb-2 text-primary">sync</span>
          <p>Loading pending items...</p>
        </div>
      </div>
    </main>

  </div>

  <!-- Image Preview Modal -->
  <div id="imageModal" class="fixed inset-0 z-50 bg-black/90 hidden items-center justify-center p-4 backdrop-blur-sm">
    <button onclick="closeImageModal()"
      class="absolute top-4 right-4 text-white p-2 hover:bg-white/10 rounded-full transition-colors">
      <span class="material-symbols-outlined text-3xl">close</span>
    </button>
    <img id="modalImage" src="" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl"/>
  </div>

  <!-- Module Loading (ordered by dependency) -->
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-content-bridge.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-content-logic.js"></script>

  <!-- Bootstrap -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      ContentLogic.exposeGlobals();
      ContentLogic.init();
    });
  </script>
</body>
</html>
