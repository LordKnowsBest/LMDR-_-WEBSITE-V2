<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Lead Capture</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { lmdr: { dark: '#0f172a', blue: '#2563eb', yellow: '#fbbf24' } } } } }</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            -webkit-overflow-scrolling: touch
        }

        body {
            font-family: 'Inter', sans-serif
        }

        .touch-target {
            min-height: 44px;
            min-width: 44px
        }

        .touch-active:active {
            opacity: .7;
            transform: scale(.98)
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1e293b
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px
        }

        .toast {
            animation: slideIn .3s ease-out
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0
            }

            to {
                transform: translateX(0);
                opacity: 1
            }
        }

        @supports(padding:max(0px)) {
            .safe-bottom {
                padding-bottom: max(16px, env(safe-area-inset-bottom))
            }

            .safe-top {
                padding-top: max(16px, env(safe-area-inset-top))
            }
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: #2563eb
        }
    </style>
</head>

<body class="font-sans antialiased bg-slate-950 text-white">
    <div id="toastContainer" class="fixed top-4 right-4 left-4 md:left-auto z-[100] space-y-2"></div>

    <div class="flex flex-col h-full">
        <header class="flex-shrink-0 border-b border-slate-800 bg-slate-900 px-4 md:px-6 py-4 safe-top">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-xl font-black tracking-tight">Lead Capture</h1>
                    <p class="text-xs text-slate-400 mt-0.5">Event & field lead capture</p>
                </div>
                <button onclick="resetForm()"
                    class="touch-target touch-active flex items-center gap-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-slate-300 hover:bg-slate-700 self-end md:self-auto">
                    <span class="material-symbols-outlined text-[18px]">restart_alt</span>Reset
                </button>
            </div>
        </header>

        <main class="flex-1 overflow-auto scrollbar-thin">
            <div class="p-4 md:p-6 max-w-2xl mx-auto space-y-6">

                <!-- Event Context -->
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                    <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider mb-3">Event Info</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Event Name</label>
                            <input id="eventName" type="text"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                placeholder="e.g., GATS 2026" />
                        </div>
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Capture Source</label>
                            <select id="captureSource"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white">
                                <option value="event_booth">Event Booth</option>
                                <option value="business_card">Business Card</option>
                                <option value="qr_code">QR Code</option>
                                <option value="referral">Referral</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Lead Form -->
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                    <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider mb-3">Lead Details</h2>
                    <div class="space-y-3">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs text-slate-400 block mb-1">Company Name *</label>
                                <input id="companyName" type="text" required
                                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                    placeholder="Carrier company name" />
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 block mb-1">DOT Number</label>
                                <input id="dotNumber" type="text"
                                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                    placeholder="Optional" />
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs text-slate-400 block mb-1">Contact Name *</label>
                                <input id="contactName" type="text" required
                                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                    placeholder="Full name" />
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 block mb-1">Role / Title</label>
                                <input id="contactRole" type="text"
                                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                    placeholder="e.g., Owner, Recruiter" />
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs text-slate-400 block mb-1">Email</label>
                                <input id="contactEmail" type="email"
                                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                    placeholder="email@example.com" />
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 block mb-1">Phone</label>
                                <input id="contactPhone" type="tel"
                                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                    placeholder="(555) 123-4567" />
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Region</label>
                            <input id="region" type="text"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                placeholder="e.g., Southeast, TX/OK" />
                        </div>
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Fleet Size</label>
                            <select id="fleetSize"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white">
                                <option value="">Unknown</option>
                                <option value="10">1-10</option>
                                <option value="50">11-50</option>
                                <option value="100">51-100</option>
                                <option value="250">101-250</option>
                                <option value="500">250+</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Tags</label>
                            <input id="tags" type="text"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white"
                                placeholder="e.g., hot_lead, dry_van, regional" />
                        </div>
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Notes</label>
                            <textarea id="notes" rows="3"
                                class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2.5 text-sm text-white resize-none"
                                placeholder="Conversation notes, follow-up reminders..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Follow-up -->
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                    <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider mb-3">Follow-up</h2>
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-2 text-sm text-slate-300">
                            <input type="checkbox" id="followUp"
                                class="rounded bg-slate-700 border-slate-600 text-blue-600" checked /> Set follow-up
                            reminder
                        </label>
                        <select id="followUpDays"
                            class="bg-slate-800 border border-slate-700 rounded text-sm px-2 py-1.5 text-slate-300">
                            <option value="1">Tomorrow</option>
                            <option value="2" selected>In 2 days</option>
                            <option value="3">In 3 days</option>
                            <option value="7">In 1 week</option>
                        </select>
                    </div>
                </div>

                <!-- Submit -->
                <button onclick="submitLead()" id="submitBtn"
                    class="touch-target touch-active w-full py-3.5 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-bold text-base transition-colors flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-[20px]">person_add</span>
                    Capture Lead
                </button>

                <!-- Recent Captures -->
                <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                    <div class="px-4 py-3 border-b border-slate-800">
                        <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider">Recent Captures</h2>
                    </div>
                    <div id="recentCaptures"
                        class="divide-y divide-slate-800/50 max-h-[200px] overflow-auto scrollbar-thin">
                        <div class="p-4 text-center text-slate-500 text-sm">No captures this session</div>
                    </div>
                </div>

            </div>
            <div class="safe-bottom"></div>
        </main>
    </div>

    <script>
        let recentLeads = [];

        const VALID_ACTIONS = ['init', 'leadCaptured', 'actionSuccess', 'actionError'];
        function isValidMessage(d) { return d && typeof d === 'object' && typeof d.action === 'string' && VALID_ACTIONS.includes(d.action) }
        function sendToVelo(msg) { window.parent.postMessage(msg, '*') }

        window.addEventListener('message', function (e) {
            const d = e.data; if (!isValidMessage(d)) return;
            switch (d.action) {
                case 'init': break;
                case 'leadCaptured': handleCaptured(d.payload); break;
                case 'actionSuccess': showToast(d.message || 'Done', 'success'); break;
                case 'actionError': showToast(d.message || 'Error', 'error'); setSubmitEnabled(true); break;
            }
        });

        function submitLead() {
            const companyName = document.getElementById('companyName').value.trim();
            const contactName = document.getElementById('contactName').value.trim();
            if (!companyName) { showToast('Company name required', 'error'); return; }
            if (!contactName) { showToast('Contact name required', 'error'); return; }

            setSubmitEnabled(false);

            const lead = {
                companyName,
                dotNumber: document.getElementById('dotNumber').value.trim(),
                contactName,
                contactRole: document.getElementById('contactRole').value.trim(),
                email: document.getElementById('contactEmail').value.trim(),
                phone: document.getElementById('contactPhone').value.trim(),
                region: document.getElementById('region').value.trim(),
                fleetSize: parseInt(document.getElementById('fleetSize').value) || 0,
                tags: document.getElementById('tags').value.trim(),
                notes: document.getElementById('notes').value.trim(),
                eventName: document.getElementById('eventName').value.trim(),
                captureSource: document.getElementById('captureSource').value,
                followUp: document.getElementById('followUp').checked,
                followUpDays: parseInt(document.getElementById('followUpDays').value) || 2
            };

            sendToVelo({ action: 'captureLead', lead });
        }

        function handleCaptured(data) {
            setSubmitEnabled(true);
            showToast('Lead captured!', 'success');
            recentLeads.unshift({ name: document.getElementById('companyName').value, contact: document.getElementById('contactName').value, time: new Date().toLocaleTimeString() });
            renderRecent();
            clearLeadFields();
        }

        function clearLeadFields() {
            ['companyName', 'dotNumber', 'contactName', 'contactRole', 'contactEmail', 'contactPhone', 'region', 'tags', 'notes'].forEach(id => { document.getElementById(id).value = ''; });
            document.getElementById('fleetSize').value = '';
        }

        function resetForm() {
            clearLeadFields();
            document.getElementById('eventName').value = '';
            document.getElementById('captureSource').value = 'event_booth';
            recentLeads = [];
            renderRecent();
        }

        function renderRecent() {
            const c = document.getElementById('recentCaptures');
            if (recentLeads.length === 0) { c.innerHTML = '<div class="p-4 text-center text-slate-500 text-sm">No captures this session</div>'; return; }
            c.innerHTML = recentLeads.map(l => `
                <div class="px-4 py-2.5 flex items-center justify-between">
                    <div><p class="text-sm text-slate-200 font-medium">${esc(l.name)}</p><p class="text-xs text-slate-500">${esc(l.contact)}</p></div>
                    <span class="text-xs text-slate-500">${esc(l.time)}</span>
                </div>
            `).join('');
        }

        function setSubmitEnabled(enabled) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = !enabled;
            btn.classList.toggle('opacity-50', !enabled);
        }

        function esc(s) { if (!s) return ''; const d = document.createElement('div'); d.textContent = String(s); return d.innerHTML; }
        function showToast(m, t = 'info') { const c = document.getElementById('toastContainer'); const cl = { success: 'bg-emerald-600', error: 'bg-red-600', info: 'bg-blue-600' }; const el = document.createElement('div'); el.className = `toast ${cl[t] || cl.info} text-white text-sm px-4 py-3 rounded-lg shadow-lg`; el.textContent = m; c.appendChild(el); setTimeout(() => { el.style.opacity = '0'; el.style.transition = 'opacity .3s'; setTimeout(() => el.remove(), 300) }, 3000); }
    </script>
</body>

</html>
