<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>B2B Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { lmdr: { dark: '#0f172a', blue: '#2563eb', yellow: '#fbbf24' } } } } }</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            overflow: hidden
        }

        body {
            font-family: 'Inter', sans-serif
        }

        .touch-target {
            min-height: 44px;
            min-width: 44px
        }

        .touch-active:active {
            opacity: .7;
            transform: scale(.98)
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1e293b
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px
        }

        .toast {
            animation: slideIn .3s ease-out
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0
            }

            to {
                transform: translateX(0);
                opacity: 1
            }
        }

        @supports(padding:max(0px)) {
            .safe-bottom {
                padding-bottom: max(16px, env(safe-area-inset-bottom))
            }

            .safe-top {
                padding-top: max(16px, env(safe-area-inset-top))
            }
        }

        .kpi-card {
            transition: transform .15s ease
        }

        .kpi-card:hover {
            transform: translateY(-2px)
        }
    </style>
</head>

<body class="font-sans antialiased bg-slate-950 text-white">
    <div id="toastContainer" class="fixed top-4 right-4 left-4 md:left-auto z-[100] space-y-2"></div>

    <div class="flex flex-col h-full">
        <header class="flex-shrink-0 border-b border-slate-800 bg-slate-900 px-4 md:px-6 py-4 safe-top">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-xl md:text-2xl font-black tracking-tight">B2B Analytics</h1>
                    <p class="text-xs text-slate-400 mt-0.5">Pipeline, conversion, ROI & competitor intel</p>
                </div>
                <div class="flex items-center gap-2 self-end md:self-auto">
                    <select id="dateRange" onchange="refresh()"
                        class="touch-target bg-slate-800 border border-slate-700 rounded-lg text-sm px-3 py-2 text-slate-300">
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                    <button onclick="takeSnapshot()"
                        class="touch-target touch-active flex items-center gap-1 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-slate-300 hover:bg-slate-700"
                        title="Save snapshot">
                        <span class="material-symbols-outlined text-[18px]">photo_camera</span>
                    </button>
                    <button onclick="refresh()"
                        class="touch-target touch-active w-10 h-10 rounded-lg bg-slate-800 border border-slate-700 hover:bg-slate-700 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[20px] text-slate-300">refresh</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-auto scrollbar-thin">
            <div class="p-4 md:p-6 space-y-6">

                <!-- KPI Row -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <div class="kpi-card bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <p class="text-xs text-slate-400 uppercase tracking-wider">Pipeline Coverage</p>
                        <p id="kpiCoverage" class="text-2xl md:text-3xl font-black mt-1 text-blue-400">—</p>
                    </div>
                    <div class="kpi-card bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <p class="text-xs text-slate-400 uppercase tracking-wider">Win Rate</p>
                        <p id="kpiWinRate" class="text-2xl md:text-3xl font-black mt-1 text-emerald-400">—</p>
                    </div>
                    <div class="kpi-card bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <p class="text-xs text-slate-400 uppercase tracking-wider">Avg Cycle</p>
                        <p id="kpiCycle" class="text-2xl md:text-3xl font-black mt-1 text-amber-400">—</p>
                    </div>
                    <div class="kpi-card bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <p class="text-xs text-slate-400 uppercase tracking-wider">Won Revenue</p>
                        <p id="kpiRevenue" class="text-2xl md:text-3xl font-black mt-1 text-purple-400">—</p>
                    </div>
                </div>

                <!-- Conversion Funnel + Source Performance -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
                        <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider mb-4">Stage Conversion
                            Funnel</h2>
                        <div class="h-[250px]"><canvas id="funnelChart"></canvas></div>
                    </div>
                    <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                        <div class="px-4 py-3 border-b border-slate-800">
                            <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider">Source Performance
                            </h2>
                        </div>
                        <div class="overflow-auto max-h-[280px] scrollbar-thin">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="text-xs text-slate-400 uppercase border-b border-slate-800">
                                        <th class="text-left px-4 py-2">Source</th>
                                        <th class="text-right px-4 py-2">Leads</th>
                                        <th class="text-right px-4 py-2">Converted</th>
                                        <th class="text-right px-4 py-2">Rate</th>
                                    </tr>
                                </thead>
                                <tbody id="sourceTable" class="divide-y divide-slate-800/50"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- CPA + Competitor Intel -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                    <!-- CPA -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                        <div class="px-4 py-3 border-b border-slate-800">
                            <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider">Cost Per Acquisition
                            </h2>
                        </div>
                        <div id="cpaList"
                            class="divide-y divide-slate-800/50 max-h-[250px] overflow-auto scrollbar-thin">
                            <div class="p-4 text-center text-slate-500 text-sm">No spend data</div>
                        </div>
                    </div>

                    <!-- Competitor Intel -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                        <div class="px-4 py-3 border-b border-slate-800 flex items-center justify-between">
                            <h2 class="text-sm font-bold text-slate-200 uppercase tracking-wider">Competitor Intel</h2>
                            <button onclick="addIntel()" class="text-xs text-blue-400 hover:text-blue-300 font-medium">+
                                Add</button>
                        </div>
                        <div id="intelList"
                            class="divide-y divide-slate-800/50 max-h-[250px] overflow-auto scrollbar-thin">
                            <div class="p-4 text-center text-slate-500 text-sm">No intel captured</div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="safe-bottom"></div>
        </main>
    </div>

    <script>
        let funnelChartInstance = null;

        const VALID_ACTIONS = ['init', 'kpisLoaded', 'conversionsLoaded', 'sourcesLoaded', 'cpaLoaded', 'intelLoaded', 'snapshotSaved', 'actionError'];
        function isValidMessage(d) { return d && typeof d === 'object' && typeof d.action === 'string' && VALID_ACTIONS.includes(d.action) }
        function sendToVelo(msg) { window.parent.postMessage(msg, '*') }

        window.addEventListener('message', function (e) {
            const d = e.data; if (!isValidMessage(d)) return;
            switch (d.action) {
                case 'init': refresh(); break;
                case 'kpisLoaded': renderKPIs(d.payload); break;
                case 'conversionsLoaded': renderFunnel(d.payload); break;
                case 'sourcesLoaded': renderSources(d.payload); break;
                case 'cpaLoaded': renderCPA(d.payload); break;
                case 'intelLoaded': renderIntel(d.payload); break;
                case 'snapshotSaved': showToast('Snapshot saved', 'success'); break;
                case 'actionError': showToast(d.message || 'Error', 'error'); break;
            }
        });

        function refresh() {
            const days = parseInt(document.getElementById('dateRange').value) || 30;
            sendToVelo({ action: 'getDashboardKPIs', days });
            sendToVelo({ action: 'getStageConversions' });
            sendToVelo({ action: 'getSourcePerformance' });
            sendToVelo({ action: 'getCPA', days });
            sendToVelo({ action: 'getCompetitorIntel' });
        }

        function renderKPIs(k) {
            if (!k) return;
            setText('kpiCoverage', k.pipeline_coverage ? k.pipeline_coverage + 'x' : '0x');
            setText('kpiWinRate', (k.win_rate || 0) + '%');
            setText('kpiCycle', (k.avg_cycle_days || 0) + 'd');
            setText('kpiRevenue', formatCurrency(k.won_revenue || 0));
        }

        function renderFunnel(conversions) {
            if (!conversions || conversions.length === 0) return;
            const ctx = document.getElementById('funnelChart').getContext('2d');
            if (funnelChartInstance) funnelChartInstance.destroy();
            funnelChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: conversions.map(c => c.from_stage.charAt(0).toUpperCase() + c.from_stage.slice(1)),
                    datasets: [
                        { label: 'Total', data: conversions.map(c => c.from_count), backgroundColor: 'rgba(59,130,246,0.4)' },
                        { label: 'Converted', data: conversions.map(c => c.converted_count), backgroundColor: 'rgba(34,197,94,0.6)' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { labels: { color: '#94a3b8', font: { size: 11 } } } }, scales: { x: { ticks: { color: '#64748b' }, grid: { color: 'rgba(51,65,85,0.3)' } }, y: { ticks: { color: '#94a3b8' } } } }
            });
        }

        function renderSources(sources) {
            const tbody = document.getElementById('sourceTable');
            if (!sources || sources.length === 0) { tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-6 text-center text-slate-500 text-sm">No source data</td></tr>'; return; }
            tbody.innerHTML = sources.map(s => `
                <tr class="hover:bg-slate-800/50">
                    <td class="px-4 py-2.5 text-slate-200 font-medium">${esc(s.source)}</td>
                    <td class="px-4 py-2.5 text-right text-slate-300">${s.total}</td>
                    <td class="px-4 py-2.5 text-right text-emerald-400">${s.converted}</td>
                    <td class="px-4 py-2.5 text-right text-blue-400 font-semibold">${s.conversion_rate}%</td>
                </tr>
            `).join('');
        }

        function renderCPA(cpa) {
            const c = document.getElementById('cpaList');
            if (!cpa || cpa.length === 0) { c.innerHTML = '<div class="p-4 text-center text-slate-500 text-sm">No spend data</div>'; return; }
            c.innerHTML = cpa.map(item => `
                <div class="px-4 py-3 flex items-center justify-between">
                    <div><p class="text-sm text-slate-200 font-medium">${esc(item.channel)}</p><p class="text-xs text-slate-500">Spend: ${formatCurrency(item.total_spend)}</p></div>
                    <div class="text-right"><p class="text-sm font-bold ${item.cpa ? 'text-amber-400' : 'text-slate-500'}">${item.cpa ? formatCurrency(item.cpa) : 'N/A'}</p><p class="text-xs text-slate-500">per acquisition</p></div>
                </div>
            `).join('');
        }

        function renderIntel(intel) {
            const c = document.getElementById('intelList');
            if (!intel || intel.length === 0) { c.innerHTML = '<div class="p-4 text-center text-slate-500 text-sm">No intel captured</div>'; return; }
            c.innerHTML = intel.map(i => `
                <div class="px-4 py-3">
                    <div class="flex items-center justify-between"><p class="text-sm text-slate-200 font-medium">${esc(i.competitor_name)}</p><span class="text-xs text-slate-500">${i.captured_at ? new Date(i.captured_at).toLocaleDateString() : ''}</span></div>
                    ${i.region ? `<p class="text-xs text-slate-400 mt-0.5">Region: ${esc(i.region)}</p>` : ''}
                    ${i.offerings ? `<p class="text-xs text-slate-500 mt-0.5">${esc(i.offerings)}</p>` : ''}
                </div>
            `).join('');
        }

        function takeSnapshot() { sendToVelo({ action: 'saveSnapshot', days: parseInt(document.getElementById('dateRange').value) || 30 }); }
        function addIntel() { sendToVelo({ action: 'addCompetitorIntel' }); }

        function setText(id, t) { const el = document.getElementById(id); if (el) el.textContent = t; }
        function esc(s) { if (!s) return ''; const d = document.createElement('div'); d.textContent = String(s); return d.innerHTML; }
        function formatCurrency(v) { const n = Number(v) || 0; if (n >= 1e6) return '$' + (n / 1e6).toFixed(1) + 'M'; if (n >= 1e3) return '$' + (n / 1e3).toFixed(0) + 'k'; return '$' + n; }
        function showToast(m, t = 'info') { const c = document.getElementById('toastContainer'); const cl = { success: 'bg-emerald-600', error: 'bg-red-600', info: 'bg-blue-600' }; const el = document.createElement('div'); el.className = `toast ${cl[t] || cl.info} text-white text-sm px-4 py-3 rounded-lg shadow-lg`; el.textContent = m; c.appendChild(el); setTimeout(() => { el.style.opacity = '0'; el.style.transition = 'opacity .3s'; setTimeout(() => el.remove(), 300) }, 3000); }

        document.addEventListener('DOMContentLoaded', () => { refresh(); });
    </script>
</body>

</html>
