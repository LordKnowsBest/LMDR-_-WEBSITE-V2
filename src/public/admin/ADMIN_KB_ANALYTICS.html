<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>VelocityMatch | KB Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'lmdr-blue': '#2563eb', 'lmdr-deep': '#1e40af',
                        'lmdr-yellow': '#fbbf24', 'lmdr-dark': '#0f172a',
                        'beige': '#F5F5DC', 'beige-d': '#E8E0C8',
                        'tan': '#C8B896', 'ivory': '#FFFFF5', 'sg': '#859900'
                    },
                    fontFamily: { 'd': ['Inter', 'sans-serif'] }
                }
            }
        };
    </script>
</head>
<body class="bg-slate-50 dark:bg-lmdr-dark font-d text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="app-root" class="flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 flex-shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 flex items-center justify-between z-10 shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold tracking-tight">KB Performance</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="AnalyticsUI.refresh()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-6 scrollbar-thin">
            <div class="max-w-7xl mx-auto space-y-6">
                <!-- Summary Row -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 block mb-2">Total Articles</span>
                        <div class="text-3xl font-black text-slate-900 dark:text-white" id="totalArticles">--</div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 block mb-2">Total Views</span>
                        <div class="text-3xl font-black text-lmdr-blue" id="totalViews">--</div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 block mb-2">Avg Helpfulness</span>
                        <div class="text-3xl font-black text-emerald-500" id="avgHelpfulness">--%</div>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 block mb-2">Search Gaps</span>
                        <div class="text-3xl font-black text-amber-500" id="searchGaps">--</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Top Articles -->
                    <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Most Viewed Articles</h4>
                        <div id="topArticlesList" class="space-y-4">
                            <!-- Items render here -->
                        </div>
                    </div>

                    <!-- Helpfulness Trend -->
                    <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Article Helpfulness Score</h4>
                        <div class="h-64">
                            <canvas id="helpfulnessChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
