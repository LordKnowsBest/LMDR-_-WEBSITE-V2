<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <title>VelocityMatch | Moderation Queue</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <!-- Tailwind CDN + inline config -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'lmdr-blue': '#2563eb', 'lmdr-deep': '#1e40af',
            'lmdr-yellow': '#fbbf24', 'lmdr-dark': '#0f172a',
            'beige': '#F5F5DC', 'beige-d': '#E8E0C8',
            'tan': '#C8B896', 'ivory': '#FFFFF5', 'sg': '#859900',
            primary: { DEFAULT: '#2563eb', dark: '#1d4ed8' },
            background: { dark: '#0f172a', light: '#f8fafc' },
            surface: { dark: '#1e293b', light: '#ffffff', darker: '#0f172a', lighter: '#f1f5f9' },
            border: { dark: '#334155', light: '#e2e8f0' },
            text: { muted: '#94a3b8', dark: '#0f172a' }
          },
          fontFamily: { 'd': ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>

  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/css/admin-moderation.css"/>
</head>

<body class="bg-background-dark text-white transition-colors duration-300">
  <div class="flex flex-col h-full">
    <!-- Header -->
    <header class="flex-shrink-0 border-b border-border-dark bg-surface-darker px-6 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-xl font-black tracking-tight">Moderation Queue</h1>
        <p class="text-xs text-text-muted mt-0.5">Review and action reported content</p>
      </div>
      <div class="flex gap-2">
        <button onclick="ModerationLogic.refreshQueue()"
          class="p-2 rounded-lg bg-surface-dark border border-border-dark hover:bg-slate-700 transition-colors">
          <span class="material-symbols-outlined text-[20px]">refresh</span>
        </button>
        <button onclick="ModerationLogic.toggleTheme()"
          class="p-2 rounded-lg bg-surface-dark border border-border-dark hover:bg-slate-700 transition-colors">
          <span class="material-symbols-outlined text-[20px] text-amber-400 dark:hidden">light_mode</span>
          <span class="material-symbols-outlined text-[20px] text-slate-400 hidden dark:block">dark_mode</span>
        </button>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="flex-1 flex overflow-hidden">
      <!-- Sidebar: List -->
      <div id="sidebar-panel" class="w-full md:w-1/3 md:min-w-[320px] border-r border-border-dark flex flex-col bg-surface-darker">
        <!-- Filters -->
        <div class="p-4 border-b border-border-dark space-y-3">
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-2.5 text-text-muted text-[18px]">search</span>
            <input type="text" placeholder="Search reports..."
              class="w-full bg-surface-dark border border-border-dark rounded-lg pl-9 pr-3 py-2 text-sm focus:ring-1 focus:ring-primary focus:border-primary placeholder-text-muted">
          </div>
          <div class="flex gap-1 bg-surface-dark rounded-lg p-1">
            <button onclick="ModerationLogic.setFilter('pending')" id="tab-pending"
              class="flex-1 py-1.5 text-xs font-medium rounded bg-primary text-white">Pending</button>
            <button onclick="ModerationLogic.setFilter('resolved')" id="tab-resolved"
              class="flex-1 py-1.5 text-xs font-medium rounded text-text-muted hover:text-white">Resolved</button>
          </div>
        </div>

        <!-- List -->
        <div id="report-list" class="flex-1 overflow-y-auto scrollbar-thin p-2 space-y-2">
          <div class="text-center py-10 text-text-muted text-xs">Loading queue...</div>
        </div>
      </div>

      <!-- Main: Detail -->
      <div id="detail-panel" class="hidden md:flex flex-1 bg-surface-dark flex-col overflow-hidden relative">
        <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-text-muted">
          <span class="material-symbols-outlined text-6xl mb-4 opacity-20">verified_user</span>
          <p class="text-sm">Select a report to review</p>
        </div>

        <div id="detail-view" class="hidden flex flex-col h-full">
          <!-- Detail Header -->
          <div class="flex-shrink-0 p-6 border-b border-border-dark flex justify-between items-start">
            <div>
              <button onclick="ModerationLogic.backToList()"
                class="md:hidden mb-2 text-text-muted hover:text-white flex items-center gap-1 text-sm">
                <span class="material-symbols-outlined text-[18px]">arrow_back</span> Back
              </button>
              <div class="flex items-center gap-2 mb-1">
                <span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide bg-rose-500/20 text-rose-400"
                  id="detail-reason">SPAM</span>
                <span class="text-xs text-text-muted" id="detail-date">--</span>
              </div>
              <h2 class="text-lg font-bold" id="detail-type">Reported Post</h2>
              <div class="flex items-center gap-2 mt-2 text-xs">
                <span class="text-text-muted">Reported by:</span>
                <span class="font-medium text-white" id="detail-reporter">User</span>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="ModerationLogic.openExternalLink()"
                class="text-primary hover:underline text-xs flex items-center gap-1">
                View Context <span class="material-symbols-outlined text-[14px]">open_in_new</span>
              </button>
            </div>
          </div>

          <!-- Content Preview -->
          <div class="flex-1 overflow-y-auto scrollbar-thin p-6">
            <div class="bg-surface-darker border border-border-dark rounded-xl p-4 mb-6 relative">
              <span class="absolute -top-3 left-4 px-2 bg-surface-darker text-[10px] font-bold text-text-muted uppercase">Content Preview</span>
              <div id="detail-content" class="markdown-body"></div>
            </div>

            <div class="bg-surface-darker border border-border-dark rounded-xl p-4">
              <span class="text-xs font-bold text-text-muted uppercase block mb-3">Moderator Action</span>
              <div class="space-y-4">
                <div>
                  <label class="block text-xs text-text-muted mb-1.5">Internal Notes</label>
                  <textarea id="mod-notes" rows="3"
                    class="w-full bg-surface-dark border border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary focus:border-primary"
                    placeholder="Reason for action..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-3">
                  <button onclick="ModerationLogic.takeAction('dismiss')"
                    class="py-2.5 rounded-lg border border-border-dark hover:bg-slate-700 text-xs font-bold text-text-muted transition-colors">
                    Dismiss Report
                  </button>
                  <button onclick="ModerationLogic.takeAction('warn')"
                    class="py-2.5 rounded-lg border border-amber-500/30 text-amber-400 hover:bg-amber-500/10 text-xs font-bold transition-colors">
                    Issue Warning
                  </button>
                  <button onclick="ModerationLogic.takeAction('hide')"
                    class="py-2.5 rounded-lg border border-border-dark bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold transition-colors">
                    Hide Content
                  </button>
                  <button onclick="ModerationLogic.takeAction('ban')"
                    class="py-2.5 rounded-lg bg-rose-600 hover:bg-rose-700 text-white text-xs font-bold transition-colors">
                    Ban User
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN Modules (ordered by dependency) -->
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-moderation-config.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-moderation-bridge.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-moderation-render.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-moderation-logic.js"></script>

  <!-- Bootstrap -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      ModerationLogic.init();
    });
  </script>
</body>
</html>
