<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <title>VelocityMatch | A/B Test Manager</title>

  <!-- Tailwind CDN + inline config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'lmdr-blue': '#2563eb', 'lmdr-deep': '#1e40af',
            'lmdr-yellow': '#fbbf24', 'lmdr-dark': '#0f172a',
            'beige': '#F5F5DC', 'beige-d': '#E8E0C8',
            'tan': '#C8B896', 'ivory': '#FFFFF5', 'sg': '#859900'
          },
          fontFamily: { 'd': ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="p-4 md:p-6">
    <header class="flex items-center justify-between mb-4">
      <div>
        <h1 class="text-xl font-bold">A/B Test Manager</h1>
        <p class="text-xs text-slate-400">Create experiments, monitor lift and significance, and control rollout.</p>
      </div>
      <div class="flex gap-2">
        <button onclick="refreshTests()" class="px-3 py-2 text-sm rounded bg-slate-800 hover:bg-slate-700">Refresh</button>
        <button onclick="openCreate()" class="px-3 py-2 text-sm rounded bg-blue-600 hover:bg-blue-500">Create Test</button>
      </div>
    </header>

    <div class="mb-4 flex gap-2">
      <input id="searchInput" oninput="renderTests()" placeholder="Search tests..." class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-800 text-sm"/>
      <select id="statusFilter" onchange="refreshTests()" class="px-3 py-2 rounded bg-slate-900 border border-slate-800 text-sm">
        <option value="">All statuses</option>
        <option value="draft">Draft</option>
        <option value="running">Running</option>
        <option value="paused">Paused</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div id="testsContainer" class="space-y-3"></div>
  </div>

  <!-- Test Modal -->
  <div id="testModal" class="hidden fixed inset-0 bg-black/60 p-4">
    <div class="max-w-2xl mx-auto mt-8 bg-slate-900 border border-slate-700 rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="font-semibold">Create Test</h2>
        <button onclick="closeModal()" class="text-slate-400 hover:text-white">x</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="testKey" placeholder="Test key (snake_case)" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"/>
        <input id="testName" placeholder="Test name" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"/>
      </div>
      <textarea id="testDescription" placeholder="Hypothesis / description" class="mt-3 w-full px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"></textarea>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-3">
        <input id="trafficAllocation" type="number" min="1" max="100" value="100" placeholder="Traffic %" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"/>
        <input id="minSampleSize" type="number" min="10" value="100" placeholder="Min sample size" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"/>
        <input id="primaryMetric" placeholder="Primary metric (e.g. application_submitted)" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"/>
      </div>
      <div class="mt-3 text-sm text-slate-400">Variants: control 50% + variant_a 50% (editable after create)</div>
      <div class="mt-4 flex justify-end gap-2">
        <button onclick="closeModal()" class="px-3 py-2 text-sm rounded bg-slate-800 hover:bg-slate-700">Cancel</button>
        <button onclick="saveTest()" class="px-3 py-2 text-sm rounded bg-blue-600 hover:bg-blue-500">Save</button>
      </div>
    </div>
  </div>

  <!-- Module Loading (ordered by dependency) -->
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/js/lmdr-html-bridge.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/admin-ab-tests-logic.js"></script>

  <!-- Bootstrap -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      ABTestsLogic.exposeGlobals();
      ABTestsLogic.init();
    });
  </script>
</body>
</html>
