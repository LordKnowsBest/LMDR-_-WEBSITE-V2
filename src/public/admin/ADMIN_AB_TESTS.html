<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin A/B Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="p-4 md:p-6">
    <header class="flex items-center justify-between mb-4">
      <div>
        <h1 class="text-xl font-bold">A/B Test Manager</h1>
        <p class="text-xs text-slate-400">Create experiments, monitor lift and significance, and control rollout.</p>
      </div>
      <div class="flex gap-2">
        <button onclick="refreshTests()" class="px-3 py-2 text-sm rounded bg-slate-800 hover:bg-slate-700">Refresh</button>
        <button onclick="openCreate()" class="px-3 py-2 text-sm rounded bg-blue-600 hover:bg-blue-500">Create Test</button>
      </div>
    </header>

    <div class="mb-4 flex gap-2">
      <input id="searchInput" oninput="renderTests()" placeholder="Search tests..." class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-800 text-sm">
      <select id="statusFilter" onchange="refreshTests()" class="px-3 py-2 rounded bg-slate-900 border border-slate-800 text-sm">
        <option value="">All statuses</option>
        <option value="draft">Draft</option>
        <option value="running">Running</option>
        <option value="paused">Paused</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div id="testsContainer" class="space-y-3"></div>
  </div>

  <div id="testModal" class="hidden fixed inset-0 bg-black/60 p-4">
    <div class="max-w-2xl mx-auto mt-8 bg-slate-900 border border-slate-700 rounded-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="font-semibold">Create Test</h2>
        <button onclick="closeModal()" class="text-slate-400 hover:text-white">x</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="testKey" placeholder="Test key (snake_case)" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm">
        <input id="testName" placeholder="Test name" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm">
      </div>
      <textarea id="testDescription" placeholder="Hypothesis / description" class="mt-3 w-full px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm"></textarea>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-3">
        <input id="trafficAllocation" type="number" min="1" max="100" value="100" placeholder="Traffic %" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm">
        <input id="minSampleSize" type="number" min="10" value="100" placeholder="Min sample size" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm">
        <input id="primaryMetric" placeholder="Primary metric (e.g. application_submitted)" class="px-3 py-2 rounded bg-slate-950 border border-slate-800 text-sm">
      </div>
      <div class="mt-3 text-sm text-slate-400">Variants: control 50% + variant_a 50% (editable after create)</div>
      <div class="mt-4 flex justify-end gap-2">
        <button onclick="closeModal()" class="px-3 py-2 text-sm rounded bg-slate-800 hover:bg-slate-700">Cancel</button>
        <button onclick="saveTest()" class="px-3 py-2 text-sm rounded bg-blue-600 hover:bg-blue-500">Save</button>
      </div>
    </div>
  </div>

  <script src="../js/lmdr-html-bridge.js"></script>
  <script>
    let tests = [];
    let editingTest = null;

    document.addEventListener('DOMContentLoaded', () => {
      LMDRBridge.on('testsLoaded', (payload) => {
        tests = payload || [];
        renderTests();
      });
      LMDRBridge.on('testResultsLoaded', (payload) => {
        const leading = payload.leadingVariant ? `${payload.leadingVariant.variantId} (${payload.leadingVariant.liftPct}% lift)` : 'n/a';
        alert(`Participants: ${payload.participants}\nEvents: ${payload.events}\nLeading: ${leading}\nWinner: ${payload.significantWinner || 'none yet'}`);
      });
      LMDRBridge.on('actionSuccess', (message) => {
        alert(message);
        refreshTests();
      });
      LMDRBridge.on('actionError', (message) => alert(message || 'Error'));
      refreshTests();
    });

    function refreshTests() {
      const status = document.getElementById('statusFilter').value || null;
      LMDRBridge.send('getAllTests', { status: status });
    }

    function renderTests() {
      const container = document.getElementById('testsContainer');
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = tests.filter((test) =>
        (test.key || '').toLowerCase().includes(search) || (test.name || '').toLowerCase().includes(search)
      );

      if (!filtered.length) {
        container.innerHTML = '<div class="text-sm text-slate-400 py-8 text-center border border-dashed border-slate-800 rounded">No tests found.</div>';
        return;
      }

      container.innerHTML = filtered.map((test) => `
        <div class="border border-slate-800 rounded p-4 bg-slate-900">
          <div class="flex items-center justify-between">
            <div>
              <div class="font-semibold">${escapeHtml(test.name || test.key)}</div>
              <div class="text-xs text-slate-400">${escapeHtml(test.key || '')}</div>
              <div class="text-xs text-slate-400 mt-1">Status: <span class="text-slate-200">${escapeHtml(test.status || 'draft')}</span></div>
            </div>
            <div class="flex items-center gap-2">
              <button onclick="openEdit('${test.key}')" class="text-xs px-2 py-1 rounded bg-slate-800 hover:bg-slate-700">Edit</button>
              <button onclick="viewResults('${test.key}')" class="text-xs px-2 py-1 rounded bg-indigo-700 hover:bg-indigo-600">Results</button>
              ${test.status === 'running'
                ? `<button onclick="pauseTest('${test.key}')" class="text-xs px-2 py-1 rounded bg-amber-700 hover:bg-amber-600">Pause</button>`
                : `<button onclick="startTest('${test.key}')" class="text-xs px-2 py-1 rounded bg-emerald-700 hover:bg-emerald-600">Start</button>`}
              <button onclick="endTest('${test.key}')" class="text-xs px-2 py-1 rounded bg-rose-800 hover:bg-rose-700">End</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openCreate() {
      editingTest = null;
      document.getElementById('modalTitle').textContent = 'Create Test';
      document.getElementById('testKey').disabled = false;
      document.getElementById('testKey').value = '';
      document.getElementById('testName').value = '';
      document.getElementById('testDescription').value = '';
      document.getElementById('trafficAllocation').value = 100;
      document.getElementById('minSampleSize').value = 100;
      document.getElementById('primaryMetric').value = 'application_submitted';
      document.getElementById('testModal').classList.remove('hidden');
    }

    function openEdit(testKey) {
      const test = tests.find((item) => item.key === testKey);
      if (!test) return;
      editingTest = test;
      document.getElementById('modalTitle').textContent = 'Edit Test';
      document.getElementById('testKey').disabled = true;
      document.getElementById('testKey').value = test.key || '';
      document.getElementById('testName').value = test.name || '';
      document.getElementById('testDescription').value = test.description || '';
      document.getElementById('trafficAllocation').value = test.trafficAllocation || 100;
      document.getElementById('minSampleSize').value = test.minSampleSize || 100;
      document.getElementById('primaryMetric').value = (test.primaryMetric && test.primaryMetric.name) || 'application_submitted';
      document.getElementById('testModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('testModal').classList.add('hidden');
    }

    function saveTest() {
      const data = {
        key: document.getElementById('testKey').value.trim(),
        name: document.getElementById('testName').value.trim(),
        description: document.getElementById('testDescription').value.trim(),
        trafficAllocation: Number(document.getElementById('trafficAllocation').value || 100),
        minSampleSize: Number(document.getElementById('minSampleSize').value || 100),
        confidenceLevel: 95,
        primaryMetric: {
          name: document.getElementById('primaryMetric').value.trim() || 'application_submitted',
          type: 'conversion',
          goal: 'maximize'
        },
        variants: [
          { id: 'control', name: 'Control', allocation: 50, config: {} },
          { id: 'variant_a', name: 'Variant A', allocation: 50, config: {} }
        ],
        targetAudience: { conditions: [] }
      };
      if (!data.key || !data.name) {
        alert('Key and name are required.');
        return;
      }

      if (editingTest) {
        LMDRBridge.send('updateTest', {
          testKey: editingTest.key,
          updates: {
            name: data.name,
            description: data.description,
            trafficAllocation: data.trafficAllocation,
            minSampleSize: data.minSampleSize,
            primaryMetric: data.primaryMetric
          }
        });
      } else {
        LMDRBridge.send('createTest', { testData: data });
      }
      closeModal();
    }

    function startTest(testKey) {
      LMDRBridge.send('startTest', { testKey: testKey });
    }

    function pauseTest(testKey) {
      LMDRBridge.send('pauseTest', { testKey: testKey });
    }

    function endTest(testKey) {
      const winnerId = prompt('Winner variant id (e.g. control or variant_a):', 'control');
      LMDRBridge.send('endTest', { testKey: testKey, winnerId: winnerId || null });
    }

    function viewResults(testKey) {
      LMDRBridge.send('getTestResults', { testKey: testKey });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }
  </script>
</body>
</html>
