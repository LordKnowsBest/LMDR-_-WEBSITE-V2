<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>VelocityMatch | API Partners Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { vm: { deep: '#0f172a', blue: '#2563eb', amber: '#f59e0b', panel: '#111827', edge: '#1f2937' } },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>
</head>
<body class="bg-vm-deep text-slate-100 font-sans min-h-screen p-6">
  <header class="mb-6">
    <h1 class="text-2xl font-bold">API Partners Admin</h1>
    <p class="text-sm text-slate-400">Partner list, detail, tier override, status controls.</p>
  </header>

  <section class="bg-vm-panel border border-vm-edge rounded-xl p-4 mb-6">
    <div class="flex flex-wrap gap-3 items-end">
      <button id="loadPartners" class="px-3 py-2 bg-vm-blue rounded text-sm">Load Partners</button>
      <label class="text-xs text-slate-400">Partner ID <input id="partnerId" class="block mt-1 bg-slate-900 border border-slate-700 rounded px-2 py-1" placeholder="ptn_..." /></label>
      <label class="text-xs text-slate-400">Tier
        <select id="tier" class="block mt-1 bg-slate-900 border border-slate-700 rounded px-2 py-1"><option>starter</option><option>growth</option><option>enterprise</option><option>custom</option></select>
      </label>
      <button id="loadDetail" class="px-3 py-2 bg-slate-700 rounded text-sm">Load Detail</button>
      <button id="setTier" class="px-3 py-2 bg-vm-amber text-slate-900 rounded text-sm font-semibold">Set Tier</button>
      <button id="suspend" class="px-3 py-2 bg-rose-600 rounded text-sm">Suspend</button>
      <button id="activate" class="px-3 py-2 bg-emerald-600 rounded text-sm">Activate</button>
    </div>
  </section>

  <section class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div class="bg-vm-panel border border-vm-edge rounded-xl p-4"><h2 class="font-semibold mb-2">Partners</h2><pre id="partnersPane" class="text-xs text-slate-300 whitespace-pre-wrap">No data</pre></div>
    <div class="bg-vm-panel border border-vm-edge rounded-xl p-4"><h2 class="font-semibold mb-2">Partner Detail</h2><pre id="detailPane" class="text-xs text-slate-300 whitespace-pre-wrap">No data</pre></div>
  </section>

  <section class="bg-vm-panel border border-vm-edge rounded-xl p-4">
    <h2 class="font-semibold mb-2">Usage / Status Updates</h2>
    <pre id="statusPane" class="text-xs text-slate-300 whitespace-pre-wrap">No actions yet</pre>
  </section>

  <script>
    const $ = (id) => document.getElementById(id);
    function post(action, extra = {}) { window.parent.postMessage({ action, ...extra }, '*'); }
    function partnerId() { return $('partnerId').value.trim(); }
    function show(id, value) { $(id).textContent = JSON.stringify(value, null, 2); }

    window.addEventListener('message', (event) => {
      const data = event.data || {};
      if (data.action === 'partnersLoaded') show('partnersPane', data.payload);
      if (data.action === 'partnerDetailLoaded') show('detailPane', data.payload);
      if (['partnerTierUpdated', 'partnerStatusUpdated', 'partnerEnvironmentUpdated', 'partnerUsageLoaded', 'actionError'].includes(data.action)) {
        show('statusPane', { action: data.action, payload: data.payload || data.message });
      }
    });

    $('loadPartners').addEventListener('click', () => post('listPartners', { limit: 100 }));
    $('loadDetail').addEventListener('click', () => post('getPartnerDetail', { partnerId: partnerId() }));
    $('setTier').addEventListener('click', () => post('setPartnerTier', { partnerId: partnerId(), tier: $('tier').value }));
    $('suspend').addEventListener('click', () => post('setPartnerStatus', { partnerId: partnerId(), status: 'suspended' }));
    $('activate').addEventListener('click', () => post('setPartnerStatus', { partnerId: partnerId(), status: 'active' }));
  </script>
</body>
</html>
