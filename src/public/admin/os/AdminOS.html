<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>VelocityMatch | AdminOS Hub</title>

    <!-- Theme Init: light | solar | dark -->
    <script>
        (function () {
            const saved = localStorage.getItem('aos-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'solar' : 'light');
            document.documentElement.classList.remove('light', 'solar', 'dark');
            document.documentElement.classList.add(theme);
        })();
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CDN + inline config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'lmdr-blue': '#2563eb',
                        'lmdr-deep': '#1e40af',
                        'lmdr-yellow': '#fbbf24',
                        'lmdr-dark': '#0f172a',
                        'beige': '#F5F5DC',
                        'beige-d': '#E8E0C8',
                        'tan': '#C8B896',
                        'ivory': '#FFFFF5',
                        'sg': '#859900',
                        /* Solarized Palette */
                        'solar-bg': '#F5F5DC',
                        'solar-shadow': '#D2B48C',
                        'solar-highlight': '#FFFFFF',
                        'solar-base03': '#002B36',
                        'solar-base02': '#073642',
                        'solar-blue': '#268bd2',
                        'solar-green': '#859900',
                        'solar-orange': '#cb4b16',
                        'solar-red': '#dc322f'
                    },
                    fontFamily: {
                        'd': ['Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>

    <!-- Design System CSS (borrowing Neumorphic classes from RecruiterOS + specific AdminOS tweaks) -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/recruiter/os/css/recruiter-os.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/css/admin-os.css" />

</head>

<body class="bg-beige dark:bg-solar-base03 font-d select-none">

    <!-- Root Container (Shell Appended Here) -->
    <div id="aos-root" class="flex flex-col h-screen overflow-hidden font-d"></div>

    <!-- ═══ Core Shell Modules ═══ -->
    <script
        src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/js/aos-config.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/js/aos-bridge.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/js/aos-views.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/js/aos-shell.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/js/aos-chat.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/os/js/aos-spotlight.js"></script>

    <!-- ═══ View Modules (To Be Filled) ═══ -->
    <!-- Script tags for individual views will be added here incrementally as modules are completed -->

    <!-- Bootstrap Shell Application -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.AOS && AOS.shell && AOS.shell.init) {
                AOS.shell.init();
            }
            if (window.AOS && AOS.views && AOS.views.showView) {
                try {
                    AOS.views.showView('home');
                } catch (e) { console.warn("Waiting for views module implementation"); }
            }
            if (window.AOS && AOS.bridge && AOS.bridge.init) {
                AOS.bridge.init();
            }
        });
    </script>
</body>

</html>
