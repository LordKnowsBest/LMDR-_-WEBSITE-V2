<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>VelocityMatch | Support Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'lmdr-blue': '#2563eb', 'lmdr-deep': '#1e40af',
                        'lmdr-yellow': '#fbbf24', 'lmdr-dark': '#0f172a',
                        'beige': '#F5F5DC', 'beige-d': '#E8E0C8',
                        'tan': '#C8B896', 'ivory': '#FFFFF5', 'sg': '#859900'
                    },
                    fontFamily: { 'd': ['Inter', 'sans-serif'] }
                }
            }
        };
    </script>
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; }
        .sla-warning { border-left: 4px solid #fbbf24; }
        .sla-critical { border-left: 4px solid #ef4444; }
        .sla-healthy { border-left: 4px solid #22c55e; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-lmdr-dark font-d text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="app-root" class="flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 flex-shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 flex items-center justify-between z-10">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold tracking-tight">Support Tickets</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="TicketUI.refresh()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" title="Refresh">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button onclick="TicketUI.openCreateModal()" class="flex items-center gap-2 bg-lmdr-blue hover:bg-lmdr-deep text-white px-4 py-2 rounded-lg font-semibold transition-all">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                    <span>New Ticket</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden flex flex-col">
            <!-- Stats & Filters Bar -->
            <section class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4">
                <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-4 items-center justify-between">
                    <!-- Tabs -->
                    <div class="flex gap-1 p-1 bg-slate-100 dark:bg-slate-800 rounded-xl">
                        <button onclick="TicketUI.setQueue('all')" class="tab-btn px-4 py-1.5 text-sm font-medium rounded-lg transition-all" data-queue="all">All Open</button>
                        <button onclick="TicketUI.setQueue('mine')" class="tab-btn px-4 py-1.5 text-sm font-medium rounded-lg transition-all" data-queue="mine">My Tickets</button>
                        <button onclick="TicketUI.setQueue('unassigned')" class="tab-btn px-4 py-1.5 text-sm font-medium rounded-lg transition-all" data-queue="unassigned">Unassigned</button>
                        <button onclick="TicketUI.setQueue('urgent')" class="tab-btn px-4 py-1.5 text-sm font-medium rounded-lg transition-all text-rose-500" data-queue="urgent">Urgent</button>
                    </div>

                    <!-- Filters -->
                    <div class="flex items-center gap-3 w-full md:w-auto">
                        <div class="relative flex-1 md:w-64">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input type="text" id="ticketSearch" oninput="TicketUI.debouncedSearch()" placeholder="Search tickets..." 
                                class="w-full pl-10 pr-4 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-lmdr-blue outline-none transition-all" />
                        </div>
                        <button onclick="TicketUI.toggleFilters()" class="p-2 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                            <span class="material-symbols-outlined">filter_list</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Filter Panel (Hidden by default) -->
            <section id="filterPanel" class="hidden bg-slate-50 dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4">
                <div class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-slate-500 mb-1">Status</label>
                        <select onchange="TicketUI.applyFilter('status', this.value)" class="w-full bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm">
                            <option value="all">All Statuses</option>
                            <option value="open">Open</option>
                            <option value="pending">Pending</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-slate-500 mb-1">Priority</label>
                        <select onchange="TicketUI.applyFilter('priority', this.value)" class="w-full bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm">
                            <option value="all">All Priorities</option>
                            <option value="urgent">Urgent</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-wider text-slate-500 mb-1">Category</label>
                        <select onchange="TicketUI.applyFilter('category', this.value)" class="w-full bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm">
                            <option value="all">All Categories</option>
                            <option value="general">General</option>
                            <option value="billing">Billing</option>
                            <option value="technical">Technical</option>
                            <option value="carrier">Carrier Issue</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="TicketUI.resetFilters()" class="text-sm text-lmdr-blue hover:underline">Reset All Filters</button>
                    </div>
                </div>
            </section>

            <!-- Table Container -->
            <section class="flex-1 overflow-auto scrollbar-thin p-4">
                <div class="max-w-7xl mx-auto">
                    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl overflow-hidden shadow-sm">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                    <th class="px-4 py-3 text-xs font-bold uppercase tracking-wider text-slate-500">ID / Subject</th>
                                    <th class="px-4 py-3 text-xs font-bold uppercase tracking-wider text-slate-500">User</th>
                                    <th class="px-4 py-3 text-xs font-bold uppercase tracking-wider text-slate-500">Status</th>
                                    <th class="px-4 py-3 text-xs font-bold uppercase tracking-wider text-slate-500">Priority</th>
                                    <th class="px-4 py-3 text-xs font-bold uppercase tracking-wider text-slate-500">SLA</th>
                                    <th class="px-4 py-3 text-xs font-bold uppercase tracking-wider text-slate-500 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ticketTableBody">
                                <!-- Skeleton rows loading... -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="mt-4 flex items-center justify-between">
                        <div class="text-sm text-slate-500" id="paginationInfo">Showing 0-0 of 0 tickets</div>
                        <div class="flex gap-2">
                            <button onclick="TicketUI.prevPage()" id="prevBtn" class="p-2 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-white dark:hover:bg-slate-800 transition-colors disabled:opacity-50">
                                <span class="material-symbols-outlined">chevron_left</span>
                            </button>
                            <button onclick="TicketUI.nextPage()" id="nextBtn" class="p-2 border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-white dark:hover:bg-slate-800 transition-colors disabled:opacity-50">
                                <span class="material-symbols-outlined">chevron_right</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Create Ticket Modal (Hidden) -->
    <div id="createModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="px-6 py-4 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
                <h3 class="text-lg font-bold">Create Internal Ticket</h3>
                <button onclick="TicketUI.closeCreateModal()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form onsubmit="TicketUI.handleCreate(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Subject</label>
                    <input type="text" name="subject" required class="w-full px-4 py-2 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:ring-2 focus:ring-lmdr-blue transition-all" />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Priority</label>
                        <select name="priority" class="w-full px-4 py-2 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Category</label>
                        <select name="category" class="w-full px-4 py-2 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800">
                            <option value="general">General</option>
                            <option value="billing">Billing</option>
                            <option value="technical">Technical</option>
                            <option value="carrier">Carrier Issue</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Description</label>
                    <textarea name="description" rows="4" required class="w-full px-4 py-2 rounded-lg border-slate-200 dark:border-slate-700 dark:bg-slate-800 focus:ring-2 focus:ring-lmdr-blue transition-all"></textarea>
                </div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="TicketUI.closeCreateModal()" class="px-6 py-2 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-lmdr-blue hover:bg-lmdr-deep text-white font-bold transition-all shadow-lg shadow-blue-500/20">Create Ticket</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts (External Modules Pattern) -->
    <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/ticket-config.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/ticket-bridge.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/ticket-render.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/admin/js/ticket-logic.js"></script>

    <!-- Bootstrap -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof TicketUI !== 'undefined') {
                TicketUI.init();
            } else {
                console.error('TicketUI module not loaded. Using local fallback init.');
                // Fallback for local development or CDN failure
                setTimeout(() => { if (typeof TicketUI !== 'undefined') TicketUI.init(); }, 1000);
            }
        });
    </script>
</body>
</html>
