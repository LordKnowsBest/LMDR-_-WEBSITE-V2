<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>VelocityMatch | Knowledge Base Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'lmdr-blue': '#2563eb', 'lmdr-deep': '#1e40af',
                        'lmdr-yellow': '#fbbf24', 'lmdr-dark': '#0f172a',
                        'beige': '#F5F5DC', 'beige-d': '#E8E0C8',
                        'tan': '#C8B896', 'ivory': '#FFFFF5', 'sg': '#859900'
                    },
                    fontFamily: { 'd': ['Inter', 'sans-serif'] }
                }
            }
        };
    </script>
</head>
<body class="bg-slate-50 dark:bg-lmdr-dark font-d text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="app-root" class="flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 flex-shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 flex items-center justify-between z-10">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-bold tracking-tight">Knowledge Base</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="KBUI.refresh()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button onclick="KBUI.createArticle()" class="flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-lg font-semibold transition-all shadow-lg shadow-emerald-500/20">
                    <span class="material-symbols-outlined text-[20px]">add</span>
                    <span>New Article</span>
                </button>
            </div>
        </header>

        <!-- Main Layout -->
        <main class="flex-1 overflow-hidden flex">
            <!-- Sidebar: Categories -->
            <aside class="w-64 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 overflow-y-auto">
                <div class="p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Categories</h4>
                        <button onclick="KBUI.openCategoryModal()" class="text-lmdr-blue hover:bg-lmdr-blue/10 p-1 rounded-md">
                            <span class="material-symbols-outlined text-[18px]">add</span>
                        </button>
                    </div>
                    <nav id="categoryNav" class="space-y-1">
                        <!-- Categories render here -->
                        <div class="animate-pulse space-y-2">
                            <div class="h-8 bg-slate-100 dark:bg-slate-800 rounded-lg"></div>
                            <div class="h-8 bg-slate-100 dark:bg-slate-800 rounded-lg"></div>
                            <div class="h-8 bg-slate-100 dark:bg-slate-800 rounded-lg"></div>
                        </div>
                    </nav>
                </div>
            </aside>

            <!-- List View -->
            <section class="flex-1 overflow-y-auto p-6 scrollbar-thin">
                <div class="max-w-6xl mx-auto space-y-6">
                    <!-- Filters & Search -->
                    <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                        <div class="relative w-full md:w-96">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                            <input type="text" id="kbSearch" oninput="KBUI.debouncedSearch()" placeholder="Search articles..." 
                                class="w-full pl-10 pr-4 py-2 bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-xl text-sm outline-none focus:ring-2 focus:ring-lmdr-blue shadow-sm transition-all" />
                        </div>
                        <div class="flex gap-2">
                            <select onchange="KBUI.filterStatus(this.value)" class="bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-700 rounded-xl text-sm">
                                <option value="all">All Status</option>
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                                <option value="archived">Archived</option>
                            </select>
                        </div>
                    </div>

                    <!-- Article Cards -->
                    <div id="articleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Articles render here -->
                        <div class="animate-pulse bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 space-y-4">
                            <div class="h-4 bg-slate-100 dark:bg-slate-800 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-100 dark:bg-slate-800 rounded w-full"></div>
                            <div class="h-4 bg-slate-100 dark:bg-slate-800 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
