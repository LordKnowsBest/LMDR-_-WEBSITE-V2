<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport" />
    <title>VelocityMatch | Article Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'lmdr-blue': '#2563eb', 'lmdr-deep': '#1e40af',
                        'lmdr-yellow': '#fbbf24', 'lmdr-dark': '#0f172a',
                        'beige': '#F5F5DC', 'beige-d': '#E8E0C8',
                        'tan': '#C8B896', 'ivory': '#FFFFF5', 'sg': '#859900'
                    },
                    fontFamily: { 'd': ['Inter', 'sans-serif'] }
                }
            }
        };
    </script>
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; }
        .prose pre { background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .prose img { border-radius: 0.75rem; }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-lmdr-dark font-d text-slate-900 dark:text-slate-100 min-h-screen">
    <div id="app-root" class="flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 flex-shrink-0 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 px-6 flex items-center justify-between z-10">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <div class="h-8 w-px bg-slate-200 dark:bg-slate-800 mx-1"></div>
                <h1 id="pageTitle" class="text-lg font-bold tracking-tight">New Knowledge Article</h1>
            </div>
            <div class="flex items-center gap-3">
                <span id="saveStatus" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mr-2">Draft saved</span>
                <button onclick="EditorUI.preview()" class="px-4 py-2 text-sm font-bold border border-slate-200 dark:border-slate-700 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-all">Preview</button>
                <button onclick="EditorUI.save(false)" class="px-4 py-2 text-sm font-bold bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg hover:shadow-md transition-all">Save Draft</button>
                <button onclick="EditorUI.publish()" class="px-6 py-2 text-sm font-black bg-lmdr-blue hover:bg-lmdr-deep text-white rounded-lg shadow-lg shadow-blue-500/20 transition-all">Publish Article</button>
            </div>
        </header>

        <!-- Main Editor -->
        <main class="flex-1 overflow-hidden flex">
            <!-- Left: Metadata & Settings -->
            <aside class="w-80 border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 overflow-y-auto scrollbar-thin p-6">
                <div class="space-y-8">
                    <section>
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4">Metadata</h4>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs text-slate-500 mb-1 font-semibold">Slug</label>
                                <input type="text" id="articleSlug" placeholder="auto-generated-from-title" 
                                    class="w-full px-3 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium focus:ring-2 focus:ring-lmdr-blue outline-none" />
                            </div>
                            <div>
                                <label class="block text-xs text-slate-500 mb-1 font-semibold">Category</label>
                                <select id="categorySelect" class="w-full px-3 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium">
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs text-slate-500 mb-1 font-semibold">Visibility</label>
                                <select id="visibilitySelect" class="w-full px-3 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium">
                                    <option value="public">Public (Everyone)</option>
                                    <option value="logged_in">Logged In Users Only</option>
                                    <option value="admin_only">Internal (Admins Only)</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4">SEO & Search</h4>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs text-slate-500 mb-1 font-semibold">Meta Title</label>
                                <input type="text" id="metaTitle" placeholder="SEO Title" 
                                    class="w-full px-3 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium" />
                            </div>
                            <div>
                                <label class="block text-xs text-slate-500 mb-1 font-semibold">Meta Description</label>
                                <textarea id="metaDescription" rows="3" placeholder="Brief summary for search results" 
                                    class="w-full px-3 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium"></textarea>
                            </div>
                            <div>
                                <label class="block text-xs text-slate-500 mb-1 font-semibold">Tags</label>
                                <input type="text" id="articleTags" placeholder="billing, help, support" 
                                    class="w-full px-3 py-2 bg-slate-50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 rounded-lg text-sm font-medium" />
                            </div>
                        </div>
                    </section>

                    <section id="versionHistorySection" class="hidden">
                        <h4 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4">Version History</h4>
                        <div id="versionList" class="space-y-2">
                            <!-- Versions render here -->
                        </div>
                    </section>
                </div>
            </aside>

            <!-- Center: Markdown Editor -->
            <section class="flex-1 flex flex-col bg-white dark:bg-slate-950 overflow-hidden">
                <div class="p-8 max-w-4xl mx-auto w-full flex flex-col h-full space-y-6">
                    <input type="text" id="articleTitle" placeholder="Enter article title..." 
                        class="text-4xl font-black bg-transparent border-none outline-none focus:ring-0 placeholder:text-slate-200 dark:placeholder:text-slate-800 w-full" />
                    
                    <div class="flex-1 flex flex-col min-h-0">
                        <div class="flex items-center gap-2 mb-2 p-1 bg-slate-100 dark:bg-slate-900 rounded-lg w-fit">
                            <button onclick="EditorUI.insertMD('bold')" class="p-1.5 hover:bg-white dark:hover:bg-slate-800 rounded transition-all"><span class="material-symbols-outlined text-[18px]">format_bold</span></button>
                            <button onclick="EditorUI.insertMD('italic')" class="p-1.5 hover:bg-white dark:hover:bg-slate-800 rounded transition-all"><span class="material-symbols-outlined text-[18px]">format_italic</span></button>
                            <button onclick="EditorUI.insertMD('link')" class="p-1.5 hover:bg-white dark:hover:bg-slate-800 rounded transition-all"><span class="material-symbols-outlined text-[18px]">link</span></button>
                            <button onclick="EditorUI.insertMD('image')" class="p-1.5 hover:bg-white dark:hover:bg-slate-800 rounded transition-all"><span class="material-symbols-outlined text-[18px]">image</span></button>
                            <button onclick="EditorUI.insertMD('code')" class="p-1.5 hover:bg-white dark:hover:bg-slate-800 rounded transition-all"><span class="material-symbols-outlined text-[18px]">code</span></button>
                        </div>
                        <textarea id="markdownEditor" placeholder="Start writing your article in Markdown..." 
                            class="flex-1 w-full p-0 bg-transparent border-none outline-none focus:ring-0 resize-none font-mono text-base scrollbar-thin"></textarea>
                    </div>
                </div>
            </section>

            <!-- Right: Live Preview (Optional / Toggleable) -->
            <aside id="previewPanel" class="hidden w-1/2 border-l border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 overflow-y-auto scrollbar-thin p-12">
                <div id="previewContent" class="prose prose-slate dark:prose-invert max-w-none">
                    <!-- Markdown rendered here -->
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
