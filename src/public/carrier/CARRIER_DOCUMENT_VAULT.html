<!DOCTYPE html>
<!--
================================================================================
CARRIER DOCUMENT VAULT
================================================================================
-->
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Vault | LMDR</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../lmdr-config.js"></script>
    <script src="../../theme-utils.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .doc-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .drag-zone { border: 2px dashed #cbd5e1; transition: all 0.2s; }
        .drag-zone.dragover { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div>
            <h1 class="text-xl font-bold text-slate-800">Document Vault</h1>
            <p class="text-sm text-slate-500">Manage compliance documents and expirations</p>
        </div>
        <div class="flex gap-3">
            <button onclick="openUploadModal()" class="bg-lmdr-blue text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition flex items-center gap-2">
                <i class="fa-solid fa-cloud-arrow-up"></i> Upload Document
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- SIDEBAR (Filters) -->
        <aside class="w-64 bg-white border-r border-gray-200 overflow-y-auto hidden md:block p-4 space-y-6">
            
            <!-- ALERTS -->
            <div id="expiringAlert" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-center gap-2 text-red-700 font-bold text-sm mb-1">
                    <i class="fa-solid fa-triangle-exclamation"></i> Action Needed
                </div>
                <p class="text-xs text-red-600 mb-2"><span id="expiringCount">0</span> documents expiring soon.</p>
                <button class="text-xs bg-white border border-red-200 text-red-600 px-2 py-1 rounded hover:bg-red-50 w-full">View Expiring</button>
            </div>

            <!-- CATEGORIES -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">Categories</h3>
                <nav class="space-y-1">
                    <a href="#" onclick="filterCategory('all')" class="flex items-center gap-2 px-3 py-2 bg-blue-50 text-lmdr-blue rounded-lg font-medium text-sm">
                        <i class="fa-solid fa-folder-open"></i> All Documents
                    </a>
                    <a href="#" onclick="filterCategory('driver')" class="flex items-center gap-2 px-3 py-2 text-slate-600 hover:bg-gray-50 rounded-lg font-medium text-sm">
                        <i class="fa-solid fa-id-card"></i> Driver Files
                    </a>
                    <a href="#" onclick="filterCategory('vehicle')" class="flex items-center gap-2 px-3 py-2 text-slate-600 hover:bg-gray-50 rounded-lg font-medium text-sm">
                        <i class="fa-solid fa-truck"></i> Vehicle Files
                    </a>
                    <a href="#" onclick="filterCategory('company')" class="flex items-center gap-2 px-3 py-2 text-slate-600 hover:bg-gray-50 rounded-lg font-medium text-sm">
                        <i class="fa-solid fa-building"></i> Company Files
                    </a>
                </nav>
            </div>
        </aside>

        <!-- DOCUMENT VIEW -->
        <main class="flex-1 overflow-y-auto p-6">
            
            <!-- Breadcrumbs / Toolbar -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2 text-sm text-slate-500">
                    <span>Documents</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                    <span class="font-semibold text-slate-800" id="currentViewLabel">All Documents</span>
                </div>
                <div class="flex gap-2">
                    <input type="text" placeholder="Search files..." class="px-3 py-1.5 border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                    <button class="p-2 text-slate-400 hover:text-slate-600"><i class="fa-solid fa-filter"></i></button>
                    <button class="p-2 text-slate-400 hover:text-slate-600"><i class="fa-solid fa-list"></i></button>
                </div>
            </div>

            <!-- Content Grid -->
            <div id="documentGrid" class="folder-grid">
                <!-- Injected via JS -->
            </div>

        </main>
    </div>

    <!-- UPLOAD MODAL -->
    <div id="uploadModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-lg text-slate-800">Upload Document</h3>
                <button onclick="closeUploadModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <form id="uploadForm" class="p-6 space-y-4">
                
                <!-- File Drop Zone -->
                <div id="dropZone" class="drag-zone rounded-xl p-8 text-center cursor-pointer">
                    <input type="file" id="fileInput" class="hidden" required>
                    <i class="fa-solid fa-cloud-arrow-up text-4xl text-slate-300 mb-3"></i>
                    <p class="text-sm font-medium text-slate-700">Click to upload or drag and drop</p>
                    <p class="text-xs text-slate-400 mt-1">PDF, JPG, PNG up to 10MB</p>
                    <p id="fileName" class="text-sm font-bold text-lmdr-blue mt-2 hidden"></p>
                </div>

                <!-- Metadata -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Category</label>
                        <select name="document_category" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                            <option value="driver">Driver File</option>
                            <option value="vehicle">Vehicle File</option>
                            <option value="company">Company File</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Type</label>
                        <select name="document_type" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                            <option value="cdl">CDL License</option>
                            <option value="medical_card">Medical Card</option>
                            <option value="insurance">Insurance Cert</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Expiration Date</label>
                    <input type="date" name="expiration_date" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                </div>

                <!-- Actions -->
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="closeUploadModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium text-sm">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-lmdr-blue text-white hover:bg-blue-700 rounded-lg font-medium text-sm">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        (function() {
            let documents = [];
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');

            // --- API BRIDGE ---
            function sendToVelo(action, payload = {}) {
                window.parent.postMessage({ type: action, action, data: payload }, '*');
            }

            window.addEventListener('message', (event) => {
                const msg = event.data;
                if (!msg || !msg.type) return;

                if (msg.type === 'setDocuments') {
                    documents = msg.data.documents || [];
                    renderGrid();
                    updateAlerts();
                }
            });

            // --- RENDER ---
            function renderGrid() {
                const grid = document.getElementById('documentGrid');
                grid.innerHTML = '';

                if (documents.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400">No documents found. Upload one to get started.</div>';
                    return;
                }

                documents.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition group cursor-pointer relative';
                    
                    let icon = 'fa-file';
                    if (doc.mime_type?.includes('pdf')) icon = 'fa-file-pdf text-red-500';
                    else if (doc.mime_type?.includes('image')) icon = 'fa-file-image text-blue-500';

                    let statusBadge = '';
                    if (doc.is_expired) statusBadge = '<span class="absolute top-2 right-2 bg-red-100 text-red-700 text-[10px] font-bold px-2 py-0.5 rounded-full">EXPIRED</span>';
                    else if (doc.days_until_expiry <= 30) statusBadge = '<span class="absolute top-2 right-2 bg-yellow-100 text-yellow-700 text-[10px] font-bold px-2 py-0.5 rounded-full">EXPIRING</span>';

                    card.innerHTML = `
                        ${statusBadge}
                        <div class="flex items-center justify-center h-24 bg-slate-50 rounded-lg mb-3">
                            <i class="fa-solid ${icon} text-4xl"></i>
                        </div>
                        <h4 class="font-semibold text-sm text-slate-800 truncate" title="${doc.title}">${doc.title || doc.file_name}</h4>
                        <p class="text-xs text-slate-500">${doc.document_type} â€¢ v${doc.version}</p>
                        ${doc.expiration_date ? `<p class="text-xs text-slate-400 mt-1">Exp: ${new Date(doc.expiration_date).toLocaleDateString()}</p>` : ''}
                    `;
                    grid.appendChild(card);
                });
            }

            function updateAlerts() {
                const expiring = documents.filter(d => !d.is_expired && d.days_until_expiry <= 30);
                if (expiring.length > 0) {
                    document.getElementById('expiringAlert').classList.remove('hidden');
                    document.getElementById('expiringCount').textContent = expiring.length;
                } else {
                    document.getElementById('expiringAlert').classList.add('hidden');
                }
            }

            // --- UPLOAD UI ---
            window.openUploadModal = () => document.getElementById('uploadModal').classList.remove('hidden');
            window.closeUploadModal = () => document.getElementById('uploadModal').classList.add('hidden');

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));

            function handleFileSelect(file) {
                if (!file) return;
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.classList.remove('hidden');
            }

            document.getElementById('uploadForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // Mock upload
                // In real implementation, send 'requestUpload' to Velo with file metadata
                // or assume file is handled separately.
                // For prototype, we'll send metadata to create record
                
                const file = fileInput.files[0];
                if(file) {
                    data.file_name = file.name;
                    data.mime_type = file.type;
                    data.file_size = file.size;
                    data.title = file.name; // Default title
                }

                sendToVelo('uploadDocument', data);
                closeUploadModal();
            });

            // INIT
            sendToVelo('getDocuments');
            window.parent.postMessage({ type: 'vaultReady', action: 'vaultReady' }, '*');

        })();
    </script>
</body>
</html>
