<!DOCTYPE html>
<!--
================================================================================
CARRIER INCIDENT REPORTING
================================================================================
-->
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting | LMDR</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                colors: {
                    lmdr: {
                        dark: '#0f172a',
                        blue: '#2563eb',
                        yellow: '#fbbf24',
                        canvas: '#f8fafc',
                    }
                },
                animation: {
                    'float': 'float 6s ease-in-out infinite',
                },
                keyframes: {
                    float: {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(-10px)' },
                    }
                }
            }
        }
    }
</script>

    <script src="../../theme-utils.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div>
            <h1 class="text-xl font-bold text-slate-800">Incident Reporting</h1>
            <p class="text-sm text-slate-500">Accident & Incident Management</p>
        </div>
        <div class="flex gap-3">
            <button onclick="openReportModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition flex items-center gap-2 shadow-lg hover:shadow-red-200">
                <i class="fa-solid fa-triangle-exclamation"></i> Report Incident
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- SIDEBAR (List) -->
        <aside class="w-96 bg-white border-r border-gray-200 overflow-y-auto hidden md:flex flex-col">
            
            <!-- STATS -->
            <div class="p-4 grid grid-cols-2 gap-2 border-b border-gray-100">
                <div class="bg-slate-50 p-3 rounded-lg text-center">
                    <div class="text-xl font-bold text-slate-700" id="totalIncidents">0</div>
                    <div class="text-xs text-slate-400 font-bold uppercase">Total</div>
                </div>
                <div class="bg-red-50 p-3 rounded-lg text-center">
                    <div class="text-xl font-bold text-red-600" id="reportableIncidents">0</div>
                    <div class="text-xs text-red-400 font-bold uppercase">DOT Reportable</div>
                </div>
            </div>

            <!-- SEARCH -->
            <div class="p-4 border-b border-gray-100">
                <input type="text" id="searchInput" placeholder="Search incidents..." class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
            </div>

            <!-- LIST -->
            <div id="incidentList" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Injected via JS -->
            </div>
        </aside>

        <!-- DETAIL VIEW -->
        <main class="flex-1 overflow-y-auto p-6 bg-slate-50" id="detailView">
            <div class="flex flex-col items-center justify-center h-full text-slate-400">
                <i class="fa-solid fa-car-burst text-5xl mb-4 text-slate-300"></i>
                <p>Select an incident to view details</p>
            </div>
        </main>
    </div>

    <!-- REPORT MODAL -->
    <div id="reportModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 overflow-hidden h-[90vh] flex flex-col">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center flex-shrink-0">
                <h3 class="font-bold text-lg text-slate-800">Report New Incident</h3>
                <button onclick="closeReportModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <form id="reportForm" class="p-6 space-y-6 overflow-y-auto flex-1">
                
                <!-- Basic Info -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Incident Type</label>
                        <select name="incident_type" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                            <option value="accident">Accident</option>
                            <option value="injury">Injury (Non-Accident)</option>
                            <option value="citation">Roadside Citation</option>
                            <option value="near_miss">Near Miss</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Date & Time</label>
                        <input type="datetime-local" name="incident_date" required class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Driver</label>
                        <input type="text" name="driver_name" placeholder="Driver Name" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Vehicle ID</label>
                        <input type="text" name="vehicle_id" placeholder="Unit #" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                    </div>
                </div>

                <!-- Location -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Location</label>
                    <input type="text" name="location_address" placeholder="Address / Highway / Mile Marker" class="w-full p-2 border border-slate-300 rounded-lg text-sm mb-2">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" name="location_city" placeholder="City" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                        <input type="text" name="location_state" placeholder="State" class="w-full p-2 border border-slate-300 rounded-lg text-sm">
                    </div>
                </div>

                <!-- DOT Criteria -->
                <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                    <h4 class="font-bold text-sm text-yellow-800 mb-3">Classification Criteria</h4>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 text-sm text-slate-700">
                            <input type="checkbox" name="fatality" class="rounded text-red-600 focus:ring-red-500">
                            Did a fatality occur?
                        </label>
                        <label class="flex items-center gap-2 text-sm text-slate-700">
                            <input type="checkbox" name="injury_treatment" class="rounded text-red-600 focus:ring-red-500">
                            Injury treated away from scene?
                        </label>
                        <label class="flex items-center gap-2 text-sm text-slate-700">
                            <input type="checkbox" name="tow_required" class="rounded text-red-600 focus:ring-red-500">
                            Vehicle towed due to damage?
                        </label>
                        <label class="flex items-center gap-2 text-sm text-slate-700">
                            <input type="checkbox" name="hazmat_release" class="rounded text-red-600 focus:ring-red-500">
                            Hazardous materials release?
                        </label>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                    <textarea name="description" rows="4" class="w-full p-2 border border-slate-300 rounded-lg text-sm"></textarea>
                </div>

            </form>
            
            <div class="p-6 bg-slate-50 border-t border-slate-200 flex justify-end gap-3 flex-shrink-0">
                <button onclick="closeReportModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium text-sm">Cancel</button>
                <button onclick="submitReport()" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 rounded-lg font-medium text-sm">Submit Report</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        (function() {
            let incidents = [];
            const incidentList = document.getElementById('incidentList');
            const detailView = document.getElementById('detailView');

            // --- API BRIDGE ---
            function sendToVelo(action, payload = {}) {
                window.parent.postMessage({ type: action, action, data: payload }, '*');
            }

            window.addEventListener('message', (event) => {
                const msg = event.data;
                if (!msg || !msg.type) return;

                if (msg.type === 'setIncidents') {
                    incidents = msg.data.incidents || [];
                    const stats = msg.data.stats || {};
                    document.getElementById('totalIncidents').textContent = stats.total || incidents.length;
                    document.getElementById('reportableIncidents').textContent = stats.reportable || incidents.filter(i => i.dot_reportable).length;
                    renderList();
                }
            });

            // --- RENDER ---
            function renderList() {
                incidentList.innerHTML = '';
                
                incidents.forEach(inc => {
                    const div = document.createElement('div');
                    div.className = 'p-3 hover:bg-slate-50 rounded-lg cursor-pointer border border-transparent hover:border-slate-200 transition bg-white shadow-sm mb-2';
                    div.onclick = () => renderDetail(inc);

                    let badge = '';
                    if(inc.dot_reportable) badge = '<span class="bg-red-100 text-red-700 text-[10px] font-bold px-2 py-0.5 rounded-full">DOT REPORTABLE</span>';

                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-bold text-sm text-slate-800">${inc.incident_number}</span>
                            ${badge}
                        </div>
                        <div class="text-xs text-slate-600 mb-1">${new Date(inc.incident_date).toLocaleDateString()} â€¢ ${inc.incident_type}</div>
                        <div class="text-xs text-slate-400 truncate">${inc.description || 'No description'}</div>
                    `;
                    incidentList.appendChild(div);
                });
            }

            function renderDetail(inc) {
                let reportableBanner = '';
                if(inc.dot_reportable) {
                    reportableBanner = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 flex items-start gap-3">
                            <i class="fa-solid fa-triangle-exclamation text-red-600 mt-1"></i>
                            <div>
                                <h4 class="font-bold text-red-800 text-sm">DOT Reportable Incident</h4>
                                <p class="text-xs text-red-700">This incident meets FMCSA reporting criteria. Ensure Form MCS-50B is filed.</p>
                                <p class="text-xs font-bold text-red-800 mt-1">Deadline: ${new Date(inc.dot_deadline).toLocaleDateString()}</p>
                            </div>
                        </div>
                    `;
                }

                detailView.innerHTML = `
                    <div class="max-w-3xl mx-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-slate-800">${inc.incident_number}</h2>
                            <span class="bg-slate-200 text-slate-600 px-3 py-1 rounded-full text-xs font-bold uppercase">${inc.investigation_status}</span>
                        </div>

                        ${reportableBanner}

                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                            <h3 class="font-bold text-lg text-slate-800 mb-4 border-b border-gray-100 pb-2">Incident Details</h3>
                            <div class="grid grid-cols-2 gap-y-4 text-sm">
                                <div><span class="text-slate-500 block">Date</span> ${new Date(inc.incident_date).toLocaleString()}</div>
                                <div><span class="text-slate-500 block">Type</span> ${inc.incident_type}</div>
                                <div><span class="text-slate-500 block">Driver</span> ${inc.driver_name || 'N/A'}</div>
                                <div><span class="text-slate-500 block">Vehicle</span> ${inc.vehicle_id || 'N/A'}</div>
                                <div class="col-span-2"><span class="text-slate-500 block">Location</span> ${inc.location?.address || 'Unknown'}</div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <span class="text-slate-500 block text-xs uppercase font-bold mb-2">Description</span>
                                <p class="text-slate-700 text-sm">${inc.description}</p>
                            </div>
                        </div>
                        
                        <!-- Actions -->
                        <div class="flex justify-end gap-3">
                            <button class="bg-white border border-gray-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-50">Upload Docs</button>
                            <button class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-900">Manage Investigation</button>
                        </div>
                    </div>
                `;
            }

            // --- UI ACTIONS ---
            window.openReportModal = () => document.getElementById('reportModal').classList.remove('hidden');
            window.closeReportModal = () => document.getElementById('reportModal').classList.add('hidden');

            window.submitReport = () => {
                const form = document.getElementById('reportForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Map checkboxes manually
                data.tow_required = form.querySelector('input[name="tow_required"]').checked;
                data.hazmat_release = form.querySelector('input[name="hazmat_release"]').checked;
                
                // Construct injuries object
                data.injuries = {
                    fatalities: form.querySelector('input[name="fatality"]').checked ? 1 : 0,
                    treatment_away_from_scene: form.querySelector('input[name="injury_treatment"]').checked
                };

                sendToVelo('createIncidentReport', data);
                closeReportModal();
            };

            // INIT
            sendToVelo('getIncidents');
            window.parent.postMessage({ type: 'incidentsReady', action: 'incidentsReady' }, '*');

        })();
    </script>
</body>
</html>
