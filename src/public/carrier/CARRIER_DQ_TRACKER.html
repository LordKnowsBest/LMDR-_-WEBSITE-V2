<!DOCTYPE html>
<!--
================================================================================
CARRIER DQ FILE TRACKER
================================================================================
-->
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQ File Tracker | LMDR</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../lmdr-config.js"></script>
    <script src="../../theme-utils.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .checklist-item { border-left: 3px solid transparent; }
        .checklist-item.valid { border-left-color: #10b981; }
        .checklist-item.missing { border-left-color: #ef4444; }
        .checklist-item.expired { border-left-color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div>
            <h1 class="text-xl font-bold text-slate-800">DQ File Tracker</h1>
            <p class="text-sm text-slate-500">Driver Qualification File Management</p>
        </div>
        <div class="flex gap-3">
             <button onclick="exportAll()" class="text-slate-500 hover:text-slate-700 font-medium px-3 py-2 text-sm"><i class="fa-solid fa-download"></i> Export All</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- SIDEBAR (List) -->
        <aside class="w-96 bg-white border-r border-gray-200 overflow-y-auto hidden md:flex flex-col">
            
            <!-- SUMMARY -->
            <div class="p-4 grid grid-cols-2 gap-2 border-b border-gray-100">
                <div class="bg-blue-50 p-3 rounded-lg text-center">
                    <div class="text-2xl font-bold text-blue-600" id="totalDrivers">0</div>
                    <div class="text-xs text-blue-400 font-bold uppercase">Drivers</div>
                </div>
                <div class="bg-green-50 p-3 rounded-lg text-center">
                    <div class="text-2xl font-bold text-green-600" id="avgScore">0%</div>
                    <div class="text-xs text-green-400 font-bold uppercase">Avg Score</div>
                </div>
            </div>

            <!-- SEARCH -->
            <div class="p-4 border-b border-gray-100">
                <input type="text" id="searchInput" placeholder="Search drivers..." class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
            </div>

            <!-- DRIVER LIST -->
            <div id="driverList" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Injected via JS -->
            </div>
        </aside>

        <!-- DETAIL VIEW -->
        <main class="flex-1 overflow-y-auto p-6 bg-slate-50" id="detailView">
            <div class="flex flex-col items-center justify-center h-full text-slate-400">
                <i class="fa-solid fa-id-card text-5xl mb-4 text-slate-300"></i>
                <p>Select a driver to view their DQ File</p>
            </div>
        </main>
    </div>

    <!-- SCRIPT -->
    <script>
        (function() {
            let dqFiles = [];
            const driverList = document.getElementById('driverList');
            const detailView = document.getElementById('detailView');
            const searchInput = document.getElementById('searchInput');

            // --- API BRIDGE ---
            function sendToVelo(action, payload = {}) {
                window.parent.postMessage({ type: action, action, data: payload }, '*');
            }

            window.addEventListener('message', (event) => {
                const msg = event.data;
                if (!msg || !msg.type) return;

                if (msg.type === 'setDQFiles') {
                    dqFiles = msg.data.files || [];
                    const summary = msg.data.summary || {};
                    document.getElementById('totalDrivers').textContent = summary.totalDrivers || 0;
                    document.getElementById('avgScore').textContent = (summary.avgCompleteness || 0) + '%';
                    renderList();
                }
            });

            // --- RENDER ---
            function renderList() {
                driverList.innerHTML = '';
                const term = searchInput.value.toLowerCase();
                
                const filtered = dqFiles.filter(f => f.driver_name.toLowerCase().includes(term));

                filtered.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'p-3 hover:bg-slate-50 rounded-lg cursor-pointer border border-transparent hover:border-slate-200 transition';
                    div.onclick = () => renderDetail(file);

                    let statusColor = 'bg-green-500';
                    if (file.completeness_score < 100) statusColor = 'bg-yellow-500';
                    if (file.completeness_score < 80) statusColor = 'bg-red-500';

                    div.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-semibold text-sm text-slate-800">${file.driver_name}</span>
                            <span class="text-xs font-bold text-slate-500">${file.completeness_score}%</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-1.5">
                            <div class="${statusColor} h-1.5 rounded-full" style="width: ${file.completeness_score}%"></div>
                        </div>
                    `;
                    driverList.appendChild(div);
                });
            }

            function renderDetail(file) {
                const checklist = file.checklist || {};
                const items = Object.entries(checklist);

                let statusBadge = '<span class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-bold">INCOMPLETE</span>';
                if(file.completeness_score === 100) statusBadge = '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">AUDIT READY</span>';

                let html = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-800 mb-1">${file.driver_name}</h2>
                                <p class="text-sm text-slate-500">DQ File ID: ${file._id}</p>
                            </div>
                            ${statusBadge}
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                `;

                items.forEach(([key, item]) => {
                    if(!item.required) return; // Skip optional for now if unused

                    let statusClass = 'missing';
                    let icon = 'fa-circle-xmark';
                    let color = 'text-red-500';
                    
                    if(item.status === 'valid') {
                        statusClass = 'valid';
                        icon = 'fa-circle-check';
                        color = 'text-green-500';
                    }

                    html += `
                        <div class="checklist-item ${statusClass} bg-slate-50 p-4 rounded-lg flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <i class="fa-solid ${icon} ${color} text-lg"></i>
                                <div>
                                    <div class="font-semibold text-sm text-slate-800">${item.label || key}</div>
                                    <div class="text-xs text-slate-500">${item.status === 'valid' ? 'Document on file' : 'Missing document'}</div>
                                </div>
                            </div>
                            <button onclick="uploadDocument('${file._id}', '${key}')" class="text-xs bg-white border border-slate-200 text-slate-600 px-3 py-1.5 rounded hover:bg-slate-100">
                                ${item.status === 'valid' ? 'View' : 'Upload'}
                            </button>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                    <div class="text-right">
                        <button onclick="generateReport('${file._id}')" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-900">
                            <i class="fa-solid fa-file-pdf mr-2"></i> Generate Audit Report
                        </button>
                    </div>
                `;

                detailView.innerHTML = html;
            }

            window.uploadDocument = (fileId, itemKey) => {
                console.log('Upload for', fileId, itemKey);
                // In real app, open upload modal, passing context
                alert(`Upload document for ${itemKey}`);
            };

            window.generateReport = (fileId) => {
                 sendToVelo('generateAuditReport', { dqFileId: fileId });
            };

            searchInput.addEventListener('input', renderList);

            // INIT
            sendToVelo('getDQFiles');
            window.parent.postMessage({ type: 'dqTrackerReady', action: 'dqTrackerReady' }, '*');

        })();
    </script>
</body>
</html>
