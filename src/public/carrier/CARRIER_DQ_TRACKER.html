<head>

            theme: {

                        sans: ['Inter', 'sans-serif'],

                        }

                    animation: {

                            '0%, 100%': { transform: 'translateY(0)' },

    <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/theme-utils.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Carrier Sidebar */
        .sidebar-transition {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-text {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .collapsed .fade-text {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .collapsed .sidebar-header {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        .collapsed .logo-text {
            display: none;
        }

        .sidebar-link {
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .sidebar-link.active {
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.2) 0%, transparent 100%);
            border-left: 4px solid #2563eb;
            color: white;
            text-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        .sidebar-link.active i {
            color: #60a5fa;
            filter: drop-shadow(0 0 5px rgba(37, 99, 235, 0.8));
        }

        .thin-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .thin-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.6;
            animation: float-blob 10s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -20%;
            width: 200px;
            height: 200px;
            background: #2563eb;
        }

        .blob-2 {
            bottom: 10%;
            right: -20%;
            width: 180px;
            height: 180px;
            background: #6366f1;
            animation-delay: -5s;
        }

        @keyframes float-blob {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(15px, 30px);
            }
        }

        .checklist-item {
            border-left: 3px solid transparent;
        }

        .checklist-item.valid {
            border-left-color: #10b981;
        }

        .checklist-item.missing {
            border-left-color: #ef4444;
        }

        .checklist-item.expired {
            border-left-color: #f59e0b;
        }
    </style>
</head>

<body class="bg-lmdr-canvas h-screen flex overflow-hidden">

        id="sidebar-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <aside id="sidebar"
            class="w-56 text-slate-300 flex flex-col h-full sidebar-transition group relative z-10 bg-slate-900/60 backdrop-blur-xl border-r border-white/5">
            <button onclick="toggleSidebar()"
                class="absolute -right-3 top-16 bg-lmdr-blue text-white w-6 h-6 rounded-full flex items-center justify-center shadow-lg border border-slate-900 hover:scale-110 transition-transform z-50 opacity-0 group-hover:opacity-100">
                <i class="fa-solid fa-chevron-left text-[10px]" id="toggleIcon"></i>
            </button>
            <div class="h-14 flex items-center px-5 border-b border-white/10 sidebar-header transition-all">
                <div class="flex items-center gap-3">
                    <div
                        class="h-8 w-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex-none flex items-center justify-center text-white font-black text-sm shadow-lg shadow-blue-500/30 ring-1 ring-white/20">
                        VM</div>
                    <div class="logo-text fade-text">
                        <h1 class="font-bold text-white text-sm tracking-tight">Velocity<span
                                class="text-blue-400">Match</span></h1>
                        <p class="text-[10px] text-blue-200/70 uppercase font-bold tracking-wider">Carrier OS</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 overflow-y-auto thin-scroll py-4 space-y-1">
                <a href="#"
                    class="sidebar-link flex items-center gap-3 px-5 py-2.5 text-sm font-medium hover:text-white group"
                    data-page="dashboard">
                    <i
                        class="fa-solid fa-table-columns w-5 text-center flex-none text-slate-400 group-hover:text-white transition-colors"></i>
                    <span class="fade-text">Dashboard</span>
                </a>
                <div class="px-5 mt-4 mb-2 text-[10px] font-bold uppercase tracking-widest text-blue-200/50 fade-text">
                    Compliance</div>
                <a href="#"
                    class="sidebar-link flex items-center gap-3 px-5 py-2.5 text-sm font-medium hover:text-white group"
                    data-page="compliance-calendar">
                    <i
                        class="fa-solid fa-calendar-check w-5 text-center flex-none text-slate-400 group-hover:text-green-400 transition-colors"></i>
                    <span class="fade-text">Calendar</span>
                </a>
                <a href="#"
                    class="sidebar-link flex items-center gap-3 px-5 py-2.5 text-sm font-medium hover:text-white group"
                    data-page="document-vault">
                    <i
                        class="fa-solid fa-vault w-5 text-center flex-none text-slate-400 group-hover:text-blue-400 transition-colors"></i>
                    <span class="fade-text">Document Vault</span>
                </a>
                <a href="#"
                    class="sidebar-link active flex items-center gap-3 px-5 py-2.5 text-sm font-medium hover:text-white group"
                    data-page="dq-tracker">
                    <i class="fa-solid fa-folder-open w-5 text-center flex-none transition-colors"></i>
                    <span class="fade-text">DQ Tracker</span>
                </a>
                <a href="#"
                    class="sidebar-link flex items-center gap-3 px-5 py-2.5 text-sm font-medium hover:text-white group"
                    data-page="csa-monitor">
                    <i
                        class="fa-solid fa-gauge w-5 text-center flex-none text-slate-400 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="fade-text">CSA Monitor</span>
                </a>
                <a href="#"
                    class="sidebar-link flex items-center gap-3 px-5 py-2.5 text-sm font-medium hover:text-white group"
                    data-page="incident-reporting">
                    <i
                        class="fa-solid fa-triangle-exclamation w-5 text-center flex-none text-slate-400 group-hover:text-red-400 transition-colors"></i>
                    <span class="fade-text">Incidents</span>
                </a>
            </nav>
            <div class="p-3 border-t border-white/10 bg-black/30 backdrop-blur-md">
                <div class="flex items-center gap-3 p-2">
                    <div
                        class="h-8 w-8 rounded-full bg-slate-800/50 flex-none flex items-center justify-center border border-slate-600/50 text-white font-bold text-xs">
                        <i class="fa-solid fa-building text-slate-400 text-xs"></i>
                    </div>
                    <div class="flex-1 overflow-hidden fade-text">
                        <p class="text-xs font-bold text-white truncate" id="sidebarCarrierName">Carrier Portal</p>
                        <p class="text-[10px] text-slate-400 truncate">Compliance Suite</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- PAGE CONTENT -->
    <div class="flex-1 flex flex-col overflow-hidden bg-gray-50">

        <!-- HEADER -->
        <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
            <div>
                <h1 class="text-xl font-bold text-slate-800">DQ File Tracker</h1>
                <p class="text-sm text-slate-500">Driver Qualification File Management</p>
            </div>
            <div class="flex gap-3">
                <button onclick="exportAll()"
                    class="text-slate-500 hover:text-slate-700 font-medium px-3 py-2 text-sm"><i
                        class="fa-solid fa-download"></i> Export All</button>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <div class="flex flex-col md:flex-row flex-1 overflow-hidden">

            <!-- SIDEBAR (List) -->
            <aside
                class="w-full md:w-96 h-64 md:h-full bg-white border-b md:border-b-0 md:border-r border-gray-200 overflow-y-auto flex flex-col flex-shrink-0">

                <!-- SUMMARY -->
                <div class="p-4 grid grid-cols-2 gap-2 border-b border-gray-100">
                    <div class="bg-blue-50 p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold text-blue-600" id="totalDrivers">0</div>
                        <div class="text-xs text-blue-400 font-bold uppercase">Drivers</div>
                    </div>
                    <div class="bg-green-50 p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold text-green-600" id="avgScore">0%</div>
                        <div class="text-xs text-green-400 font-bold uppercase">Avg Score</div>
                    </div>
                </div>

                <!-- SEARCH -->
                <div class="p-4 border-b border-gray-100">
                    <input type="text" id="searchInput" placeholder="Search drivers..."
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                </div>

                <!-- DRIVER LIST -->
                <div id="driverList" class="flex-1 overflow-y-auto p-2 space-y-1">
                    <!-- Injected via JS -->
                </div>
            </aside>

            <!-- DETAIL VIEW -->
            <main class="flex-1 overflow-y-auto p-6 bg-slate-50" id="detailView">
                <div class="flex flex-col items-center justify-center h-full text-slate-400">
                    <i class="fa-solid fa-id-card text-5xl mb-4 text-slate-300"></i>
                    <p>Select a driver to view their DQ File</p>
                </div>
            </main>
        </div>

    </div><!-- /PAGE CONTENT -->

    <!-- SCRIPT -->
    <script>
            (function () {
                let dqFiles = [];
                let dataReceived = false;
                const DATA_TIMEOUT_MS = 5000;
                const driverList = document.getElementById('driverList');
                const detailView = document.getElementById('detailView');
                const searchInput = document.getElementById('searchInput');

                // --- API BRIDGE ---
                function sendToVelo(action, payload = {}) {
                    window.parent.postMessage({ type: action, action, data: payload }, '*');
                }

                window.addEventListener('message', (event) => {
                    const msg = event.data;
                    if (!msg || !msg.type) return;

                    if (msg.type === 'setDQFiles') {
                        dataReceived = true;
                        dqFiles = msg.data.files || [];
                        const summary = msg.data.summary || {};
                        document.getElementById('totalDrivers').textContent = summary.totalDrivers || 0;
                        document.getElementById('avgScore').textContent = (summary.avgCompleteness || 0) + '%';
                        renderList();
                    }
                });

                // --- RENDER ---
                function renderList() {
                    driverList.innerHTML = '';
                    const term = searchInput.value.toLowerCase();

                    const filtered = dqFiles.filter(f => f.driver_name.toLowerCase().includes(term));

                    filtered.forEach(file => {
                        const div = document.createElement('div');
                        div.className = 'p-3 hover:bg-slate-50 rounded-lg cursor-pointer border border-transparent hover:border-slate-200 transition';
                        div.onclick = () => renderDetail(file);

                        let statusColor = 'bg-green-500';
                        if (file.completeness_score < 100) statusColor = 'bg-yellow-500';
                        if (file.completeness_score < 80) statusColor = 'bg-red-500';

                        div.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-semibold text-sm text-slate-800">${file.driver_name}</span>
                            <span class="text-xs font-bold text-slate-500">${file.completeness_score}%</span>
                        </div>
                        <div class="w-full bg-slate-200 rounded-full h-1.5">
                            <div class="${statusColor} h-1.5 rounded-full" style="width: ${file.completeness_score}%"></div>
                        </div>
                    `;
                        driverList.appendChild(div);
                    });
                }

                function renderDetail(file) {
                    const checklist = file.checklist || {};
                    const items = Object.entries(checklist);

                    let statusBadge = '<span class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-bold">INCOMPLETE</span>';
                    if (file.completeness_score === 100) statusBadge = '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">AUDIT READY</span>';

                    let html = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-800 mb-1">${file.driver_name}</h2>
                                <p class="text-sm text-slate-500">DQ File ID: ${file._id}</p>
                            </div>
                            ${statusBadge}
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                `;

                    items.forEach(([key, item]) => {
                        if (!item.required) return; // Skip optional for now if unused

                        let statusClass = 'missing';
                        let icon = 'fa-circle-xmark';
                        let color = 'text-red-500';

                        if (item.status === 'valid') {
                            statusClass = 'valid';
                            icon = 'fa-circle-check';
                            color = 'text-green-500';
                        }

                        html += `
                        <div class="checklist-item ${statusClass} bg-slate-50 p-4 rounded-lg flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <i class="fa-solid ${icon} ${color} text-lg"></i>
                                <div>
                                    <div class="font-semibold text-sm text-slate-800">${item.label || key}</div>
                                    <div class="text-xs text-slate-500">${item.status === 'valid' ? 'Document on file' : 'Missing document'}</div>
                                </div>
                            </div>
                            <button onclick="uploadDocument('${file._id}', '${key}')" class="text-xs bg-white border border-slate-200 text-slate-600 px-3 py-1.5 rounded hover:bg-slate-100">
                                ${item.status === 'valid' ? 'View' : 'Upload'}
                            </button>
                        </div>
                    `;
                    });

                    html += `
                        </div>
                    </div>
                    <div class="text-right">
                        <button onclick="generateReport('${file._id}')" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-900">
                            <i class="fa-solid fa-file-pdf mr-2"></i> Generate Audit Report
                        </button>
                    </div>
                `;

                    detailView.innerHTML = html;
                }

                window.uploadDocument = (fileId, itemKey) => {
                    console.log('Upload for', fileId, itemKey);
                    // In real app, open upload modal, passing context
                    alert(`Upload document for ${itemKey}`);
                };

                window.generateReport = (fileId) => {
                    sendToVelo('generateAuditReport', { dqFileId: fileId });
                };

                searchInput.addEventListener('input', renderList);

                // --- EXPORT ---
                window.exportAll = function () {
                    if (dqFiles.length === 0) {
                        alert('No DQ files to export.');
                        return;
                    }
                    // Build CSV
                    const headers = ['Driver Name', 'Completeness Score', 'File ID'];
                    const rows = dqFiles.map(f => [f.driver_name, f.completeness_score + '%', f._id]);
                    const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'dq_files_export.csv';
                    a.click();
                    URL.revokeObjectURL(url);
                };

                // Empty state fallback if Velo never responds
                function showEmptyState() {
                    if (dataReceived) return;
                    dqFiles = [];
                    driverList.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-slate-400">
                        <i class="fa-solid fa-folder-open text-4xl mb-4 text-slate-300"></i>
                        <p class="font-medium text-slate-500">No DQ files available yet</p>
                        <p class="text-sm mt-1">Data will appear once your compliance profile is configured</p>
                    </div>`;
                }

                // INIT
                sendToVelo('getDQFiles');
                setTimeout(showEmptyState, DATA_TIMEOUT_MS);
                window.parent.postMessage({ type: 'dqTrackerReady', action: 'dqTrackerReady' }, '*');

            })();
    </script>

    <!-- SIDEBAR JS -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('toggleIcon');
            sidebar.classList.toggle('w-56');
            sidebar.classList.toggle('w-16');
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            } else {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            }
        }

        document.querySelectorAll('.sidebar-link[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sidebar = document.getElementById('sidebar');
                if (sidebar.classList.contains('collapsed')) toggleSidebar();
                const page = link.getAttribute('data-page');
                if (page) {
                    window.parent.postMessage({ type: 'navigateTo', action: 'navigateTo', data: { page } }, '*');
                }
            });
        });

        // Auto-collapse on mobile
        if (window.innerWidth < 768) {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
        }
    </script>
</body>
