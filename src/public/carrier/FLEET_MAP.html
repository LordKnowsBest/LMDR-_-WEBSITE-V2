<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Map - VelocityMatch Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        lmdr: {
                            dark: '#0f172a',
                            blue: '#2563eb',
                            yellow: '#fbbf24',
                            canvas: '#f8fafc',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #map { height: 100%; width: 100%; z-index: 1; }
        .custom-marker {
            background: white;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .marker-driving { background-color: #2563eb; }
        .marker-resting { background-color: #f59e0b; }
        .marker-off_duty { background-color: #94a3b8; }
        
        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-animation 2s infinite;
            z-index: -1;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(3); opacity: 0; }
        }

        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
        
        .driver-card.active { @apply border-lmdr-blue bg-blue-50/50; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans overflow-hidden">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 px-6 py-3 flex items-center justify-between flex-shrink-0 z-10 shadow-sm">
            <div class="flex items-center gap-4">
                <div>
                    <h1 class="text-lg font-bold text-slate-900">Fleet Live Map</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Live Updates Every 30s</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div id="statusBadges" class="flex items-center gap-4 mr-6 border-r border-slate-200 pr-6">
                    <div class="flex items-center gap-1.5">
                        <span class="w-2.5 h-2.5 rounded-full bg-blue-600"></span>
                        <span class="text-[10px] font-bold text-slate-600">DRIVING (8)</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2.5 h-2.5 rounded-full bg-amber-500"></span>
                        <span class="text-[10px] font-bold text-slate-600">RESTING (3)</span>
                    </div>
                </div>
                <button id="refreshBtn" class="p-2 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors text-slate-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
                <button class="px-4 py-1.5 bg-lmdr-blue text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-semibold shadow-sm">ELD Settings</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex overflow-hidden">
            <!-- Sidebar: Driver List -->
            <aside class="w-80 border-r border-slate-200 bg-white flex flex-col flex-shrink-0 z-10 shadow-lg">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50">
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        <input type="text" id="driverSearch" placeholder="Find driver or unit..." class="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all">
                    </div>
                </div>
                <div id="driverList" class="flex-1 overflow-y-auto p-3 space-y-2">
                    <!-- Driver cards -->
                    <div class="animate-pulse p-4 space-y-3">
                        <div class="h-16 bg-slate-100 rounded-xl"></div>
                        <div class="h-16 bg-slate-100 rounded-xl"></div>
                        <div class="h-16 bg-slate-100 rounded-xl"></div>
                    </div>
                </div>
            </aside>

            <!-- Map Area -->
            <section class="flex-1 relative">
                <div id="map"></div>
                
                <!-- Map Controls (Overlay) -->
                <div class="absolute bottom-6 right-6 z-[1000] flex flex-col gap-2">
                    <button id="recenterBtn" class="p-3 bg-white rounded-xl shadow-lg border border-slate-200 text-slate-600 hover:bg-slate-50 transition-colors" title="Recenter Map">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </button>
                    <button id="layerBtn" class="p-3 bg-white rounded-xl shadow-lg border border-slate-200 text-slate-600 hover:bg-slate-50 transition-colors" title="Map Layers">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.447-.894L15 4m0 13V4m0 0L9 7"/></svg>
                    </button>
                </div>

                <!-- Live Traffic Widget (Optional) -->
                <div class="absolute top-6 left-6 z-[1000]">
                    <div class="bg-white/90 backdrop-blur-sm p-3 rounded-xl shadow-lg border border-slate-200 flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-red-50 text-red-600 flex items-center justify-center">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Traffic Alert</p>
                            <p class="text-xs font-bold text-slate-800">Accident on I-75 N, 5mi ahead</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // State
        let map;
        let markers = {};
        let drivers = [];
        let locations = [];
        let selectedDriverId = null;
        let refreshInterval;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            
            // Wix Bridge
            window.addEventListener('message', (event) => {
                const message = event.data;
                if (!message || !message.action) return;

                switch (message.action) {
                    case 'init':
                        refreshData();
                        break;
                    case 'locationsLoaded':
                        handleLocations(message.payload.locations);
                        break;
                    case 'driversLoaded':
                        drivers = message.payload.drivers || [];
                        renderDriverList();
                        break;
                }
            });

            document.getElementById('refreshBtn').onclick = refreshData;
            document.getElementById('recenterBtn').onclick = recenterMap;
            document.getElementById('driverSearch').oninput = debounce((e) => renderDriverList(e.target.value), 300);

            // Auto-refresh every 30s
            refreshInterval = setInterval(refreshData, 30000);

            // Initial load
            sendMessage('getDrivers', { pageSize: 100 });
            refreshData();
        });

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([33.7490, -84.3880], 7); // Atlanta focus
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.control.zoom({ position: 'topright' }).addTo(map);
        }

        function sendMessage(action, payload) {
            window.parent.postMessage({ action, payload }, '*');
        }

        function refreshData() {
            sendMessage('getFleetLocations', {});
        }

        function handleLocations(newLocations) {
            locations = newLocations || [];
            updateMarkers();
            renderDriverList();
        }

        function updateMarkers() {
            // Remove markers not in the current list
            const currentIds = locations.map(l => l.driver_id);
            Object.keys(markers).forEach(id => {
                if (!currentIds.includes(id)) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }
            });

            locations.forEach(loc => {
                const driver = drivers.find(d => d._id === loc.driver_id);
                const initials = driver ? driver.name.split(' ').map(n => n[0]).join('') : '??';
                const statusClass = `marker-${loc.hos_status || 'off_duty'}`;
                
                const icon = L.divIcon({
                    className: '',
                    html: `
                        <div class="custom-marker ${statusClass} w-8 h-8 text-[10px]">
                            ${loc.hos_status === 'driving' ? '<div class="pulse marker-driving"></div>' : ''}
                            ${initials}
                        </div>
                    `,
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                });

                if (markers[loc.driver_id]) {
                    markers[loc.driver_id].setLatLng([loc.latitude, loc.longitude]);
                    markers[loc.driver_id].setIcon(icon);
                } else {
                    const marker = L.marker([loc.latitude, loc.longitude], { icon }).addTo(map);
                    marker.bindPopup(createPopupHtml(loc, driver));
                    marker.on('click', () => {
                        selectedDriverId = loc.driver_id;
                        renderDriverList();
                    });
                    markers[loc.driver_id] = marker;
                }
            });
        }

        function createPopupHtml(loc, driver) {
            return `
                <div class="p-4 bg-white">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500 text-xs">
                            ${driver ? driver.name.split(' ').map(n => n[0]).join('') : '??'}
                        </div>
                        <div>
                            <h4 class="text-sm font-bold text-slate-900">${driver ? driver.name : 'Unknown Driver'}</h4>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">${driver ? driver.equipment_unit : 'No Unit'}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 border-t border-slate-100 pt-3">
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Location</p>
                            <p class="text-xs font-bold text-slate-700">${loc.location_city}, ${loc.location_state}</p>
                        </div>
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Speed</p>
                            <p class="text-xs font-bold text-slate-700">${loc.speed_mph} mph</p>
                        </div>
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">HOS Remaining</p>
                            <p class="text-xs font-bold ${loc.hos_remaining < 60 ? 'text-red-600' : 'text-slate-700'}">${formatHOS(loc.hos_remaining)}</p>
                        </div>
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Updated</p>
                            <p class="text-xs font-bold text-slate-700">${formatTimeAgo(loc.timestamp)}</p>
                        </div>
                    </div>
                    <button class="w-full mt-4 py-2 bg-lmdr-blue text-white text-xs font-bold rounded-lg hover:bg-blue-700 transition-colors">Follow Driver</button>
                </div>
            `;
        }

        function renderDriverList(searchTerm = '') {
            const list = document.getElementById('driverList');
            list.innerHTML = '';

            const filtered = locations.filter(loc => {
                const driver = drivers.find(d => d._id === loc.driver_id);
                if (!driver) return false;
                return driver.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                       (driver.equipment_unit && driver.equipment_unit.toLowerCase().includes(searchTerm.toLowerCase()));
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div class="p-8 text-center text-xs text-slate-400">No drivers found</div>';
                return;
            }

            filtered.forEach(loc => {
                const driver = drivers.find(d => d._id === loc.driver_id);
                const isActive = selectedDriverId === loc.driver_id;
                const card = document.createElement('div');
                card.className = `driver-card p-3 border border-slate-100 rounded-xl cursor-pointer hover:border-lmdr-blue transition-all bg-white ${isActive ? 'active' : ''}`;
                card.onclick = () => {
                    selectedDriverId = loc.driver_id;
                    map.setView([loc.latitude, loc.longitude], 10);
                    markers[loc.driver_id].openPopup();
                    renderDriverList(searchTerm);
                };

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full ${loc.hos_status === 'driving' ? 'bg-blue-600' : 'bg-amber-500'}"></div>
                            <span class="text-xs font-bold text-slate-900">${driver.name}</span>
                        </div>
                        <span class="text-[10px] font-bold text-slate-400">${driver.equipment_unit || '—'}</span>
                    </div>
                    <div class="flex items-center justify-between text-[10px]">
                        <span class="text-slate-500">${loc.location_city}, ${loc.location_state} • ${loc.speed_mph} mph</span>
                        <span class="${loc.hos_remaining < 60 ? 'text-red-600' : 'text-slate-400'} font-bold">HOS: ${formatHOS(loc.hos_remaining)}</span>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function recenterMap() {
            if (locations.length === 0) return;
            const group = new L.featureGroup(Object.values(markers));
            map.fitBounds(group.getBounds().pad(0.1));
        }

        // Utils
        function formatHOS(mins) {
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            return `${h}h ${m}m`;
        }

        function formatTimeAgo(ts) {
            const d = new Date(ts);
            const now = new Date();
            const diff = now - d;
            if (diff < 60000) return 'Just now';
            return `${Math.floor(diff / 60000)}m ago`;
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function sendMessage(action, payload) {
            window.parent.postMessage({ action, payload }, '*');
        }
    </script>
</body>
</html>
