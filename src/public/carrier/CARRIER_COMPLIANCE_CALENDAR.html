<!DOCTYPE html>
<!--
================================================================================
CARRIER COMPLIANCE CALENDAR
================================================================================
-->
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Calendar | LMDR</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                colors: {
                    lmdr: {
                        dark: '#0f172a',
                        blue: '#2563eb',
                        yellow: '#fbbf24',
                        canvas: '#f8fafc',
                    }
                },
                animation: {
                    'float': 'float 6s ease-in-out infinite',
                },
                keyframes: {
                    float: {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(-10px)' },
                    }
                }
            }
        }
    }
</script>

    <script src="../../theme-utils.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; }
        .calendar-cell { background-color: white; min-height: 100px; padding: 0.5rem; position: relative; }
        .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-weight: 600; color: #6b7280; padding-bottom: 0.5rem; }
        
        /* Event pills */
        .event-pill { font-size: 0.7rem; padding: 2px 4px; border-radius: 4px; margin-bottom: 2px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .event-overdue { background-color: #fee2e2; color: #991b1b; border-left: 3px solid #ef4444; }
        .event-due-soon { background-color: #fef3c7; color: #92400e; border-left: 3px solid #f59e0b; }
        .event-upcoming { background-color: #d1fae5; color: #065f46; border-left: 3px solid #10b981; }
        .event-completed { background-color: #f3f4f6; color: #6b7280; text-decoration: line-through; }
        
        /* Modal transition */
        .modal { transition: opacity 0.3s ease-in-out; opacity: 0; pointer-events: none; }
        .modal.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div>
            <h1 class="text-xl font-bold text-slate-800">Compliance Calendar</h1>
            <p class="text-sm text-slate-500">Track expirations, tests, and renewals</p>
        </div>
        <div class="flex gap-3">
            <button onclick="openAddEventModal()" class="bg-lmdr-blue text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Add Event
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- SIDEBAR (Stats & List) -->
        <aside class="w-80 bg-white border-r border-gray-200 overflow-y-auto hidden md:block z-0 flex flex-col">
            
            <!-- SCORE CARD -->
            <div class="p-6 border-b border-gray-100">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-semibold text-slate-500">COMPLIANCE SCORE</span>
                    <span class="text-2xl font-black text-slate-800" id="complianceScore">--%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                    <div class="bg-green-500 h-2.5 rounded-full" id="scoreBar" style="width: 0%"></div>
                </div>
                <p class="text-xs text-slate-400" id="scoreLabel">Calculating...</p>
            </div>

            <!-- QUICK STATS -->
            <div class="grid grid-cols-3 gap-2 p-4 border-b border-gray-100 text-center">
                <div class="p-2 rounded bg-red-50">
                    <div class="text-xl font-bold text-red-600" id="statOverdue">0</div>
                    <div class="text-[10px] uppercase font-bold text-red-400">Overdue</div>
                </div>
                <div class="p-2 rounded bg-yellow-50">
                    <div class="text-xl font-bold text-yellow-600" id="statDueSoon">0</div>
                    <div class="text-[10px] uppercase font-bold text-yellow-400">Due Soon</div>
                </div>
                <div class="p-2 rounded bg-green-50">
                    <div class="text-xl font-bold text-green-600" id="statUpcoming">0</div>
                    <div class="text-[10px] uppercase font-bold text-green-400">Upcoming</div>
                </div>
            </div>

            <!-- UPCOMING LIST -->
            <div class="flex-1 overflow-y-auto p-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">Priority Items</h3>
                <div id="priorityList" class="space-y-3">
                    <!-- Items injected via JS -->
                    <div class="animate-pulse flex space-x-4">
                        <div class="flex-1 space-y-2 py-1">
                            <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- CALENDAR VIEW -->
        <main class="flex-1 flex flex-col bg-white overflow-hidden">
            <!-- Calendar Controls -->
            <div class="p-4 flex justify-between items-center border-b border-gray-100">
                <div class="flex items-center gap-4">
                    <button id="prevMonthBtn" class="p-2 hover:bg-gray-100 rounded-full text-slate-500"><i class="fa-solid fa-chevron-left"></i></button>
                    <h2 class="text-lg font-bold text-slate-800" id="currentMonthLabel">January 2026</h2>
                    <button id="nextMonthBtn" class="p-2 hover:bg-gray-100 rounded-full text-slate-500"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <button onclick="refreshData()" class="text-sm text-lmdr-blue hover:underline"><i class="fa-solid fa-rotate-right mr-1"></i> Refresh</button>
            </div>

            <!-- Calendar Grid -->
            <div class="flex-1 overflow-y-auto p-4">
                <div class="calendar-header">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="calendar-grid border border-gray-200 rounded-lg overflow-hidden">
                    <!-- Days injected via JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- ADD EVENT MODAL -->
    <div id="addEventModal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden transform transition-all scale-95">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-lg text-slate-800">Add Compliance Event</h3>
                <button onclick="closeAddEventModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <form id="addEventForm" class="p-6 space-y-4">
                <!-- Event Type -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Event Type</label>
                    <select id="eventType" name="event_type" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                        <option value="drug_test_random">Random Drug Test</option>
                        <option value="physical_annual">Annual Physical</option>
                        <option value="cdl_renewal">CDL Renewal</option>
                        <option value="medical_cert">Medical Certificate</option>
                        <option value="training_safety">Safety Training</option>
                        <option value="mvr_annual">Annual MVR</option>
                        <option value="vehicle_inspection">Vehicle Inspection</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Title & Driver -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Title</label>
                        <input type="text" id="eventTitle" name="title" required class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Driver (Optional)</label>
                        <input type="text" id="driverName" placeholder="Search driver..." class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                        <input type="hidden" id="driverId" name="driver_id">
                    </div>
                </div>

                <!-- Date & Recurrence -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Due Date</label>
                        <input type="date" id="dueDate" name="due_date" required class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Recurrence</label>
                        <select id="recurrence" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                            <option value="none">None</option>
                            <option value="annual">Annual (365 days)</option>
                            <option value="biennial">Biennial (730 days)</option>
                            <option value="quarterly">Quarterly (90 days)</option>
                        </select>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Notes</label>
                    <textarea id="eventNotes" name="description" rows="2" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm"></textarea>
                </div>

                <!-- Actions -->
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="closeAddEventModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium text-sm">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-lmdr-blue text-white hover:bg-blue-700 rounded-lg font-medium text-sm flex items-center gap-2">
                        <span>Create Event</span>
                        <i id="submitSpinner" class="fa-solid fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT LOGIC -->
    <script>
        (function() {
            // STATE
            let currentDate = new Date();
            let events = [];
            let stats = { overdue: 0, dueSoon: 0, upcoming: 0, score: 0 };
            let isLoading = false;

            // DOM ELEMENTS
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthLabel = document.getElementById('currentMonthLabel');
            const priorityList = document.getElementById('priorityList');
            const complianceScore = document.getElementById('complianceScore');
            const scoreBar = document.getElementById('scoreBar');
            const modal = document.getElementById('addEventModal');

            // --- API BRIDGE ---
            function sendToVelo(action, payload = {}) {
                window.parent.postMessage({ type: action, action, data: payload }, '*');
            }

            window.addEventListener('message', (event) => {
                const msg = event.data;
                if (!msg || !msg.type) return;

                if (msg.type === 'setComplianceData') {
                    events = msg.data.events || [];
                    stats = msg.data.summary || stats;
                    stats.score = msg.data.score || 0; // Ensure score is passed
                    render();
                } else if (msg.type === 'eventCreated') {
                    refreshData();
                    closeAddEventModal();
                }
            });

            // --- RENDER FUNCTIONS ---
            function render() {
                renderHeader();
                renderStats();
                renderCalendar();
                renderPriorityList();
            }

            function renderHeader() {
                const options = { month: 'long', year: 'numeric' };
                currentMonthLabel.textContent = currentDate.toLocaleDateString('en-US', options);
            }

            function renderStats() {
                document.getElementById('statOverdue').textContent = stats.overdue;
                document.getElementById('statDueSoon').textContent = stats.dueSoon;
                document.getElementById('statUpcoming').textContent = stats.upcoming;
                
                // Score
                const score = stats.score || 0;
                complianceScore.textContent = `${score}%`;
                scoreBar.style.width = `${score}%`;
                
                let color = 'bg-green-500';
                let label = 'Excellent Standing';
                if(score < 70) { color = 'bg-red-500'; label = 'Action Required'; }
                else if(score < 90) { color = 'bg-yellow-500'; label = 'Good Standing'; }
                
                scoreBar.className = `h-2.5 rounded-full ${color}`;
                document.getElementById('scoreLabel').textContent = label;
            }

            function renderCalendar() {
                calendarGrid.innerHTML = '';
                
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay(); // 0 = Sunday
                
                // Previous month padding
                for (let i = 0; i < startingDay; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell bg-gray-50 text-gray-300';
                    calendarGrid.appendChild(cell);
                }

                // Days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell hover:bg-blue-50 transition-colors';
                    
                    // Date number
                    const dateNum = document.createElement('div');
                    dateNum.className = 'text-xs font-bold text-slate-500 mb-1';
                    dateNum.textContent = day;
                    
                    // Highlight today
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dateNum.className = 'text-xs font-bold text-white bg-lmdr-blue rounded-full w-5 h-5 flex items-center justify-center mb-1';
                    }
                    
                    cell.appendChild(dateNum);

                    // Events for this day
                    const dayEvents = events.filter(e => {
                        if (!e.due_date) return false;
                        const d = new Date(e.due_date);
                        return d.getDate() === day && d.getMonth() === month && d.getFullYear() === year;
                    });

                    dayEvents.forEach(evt => {
                        const pill = document.createElement('div');
                        let statusClass = 'bg-gray-100 text-gray-600 border-l-2 border-gray-400'; // Default
                        
                        if (evt.status === 'overdue') statusClass = 'event-overdue';
                        else if (evt.status === 'due_soon') statusClass = 'event-due-soon';
                        else if (evt.status === 'upcoming') statusClass = 'event-upcoming';
                        else if (evt.status === 'completed') statusClass = 'event-completed';

                        pill.className = `event-pill ${statusClass}`;
                        pill.textContent = evt.title;
                        pill.title = `${evt.title} (${evt.status})`;
                        pill.onclick = (e) => { e.stopPropagation(); viewEvent(evt._id); };
                        cell.appendChild(pill);
                    });

                    calendarGrid.appendChild(cell);
                }
            }

            function renderPriorityList() {
                priorityList.innerHTML = '';
                
                // Filter critical items
                const critical = events
                    .filter(e => e.status === 'overdue' || e.status === 'due_soon')
                    .sort((a, b) => new Date(a.due_date) - new Date(b.due_date));
                
                if (critical.length === 0) {
                    priorityList.innerHTML = '<div class="text-center py-4 text-slate-400 text-sm">No urgent items. Great job!</div>';
                    return;
                }

                critical.slice(0, 5).forEach(evt => {
                    const div = document.createElement('div');
                    div.className = 'p-3 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md transition cursor-pointer flex justify-between items-center';
                    
                    let icon = 'fa-circle-exclamation';
                    let color = 'text-red-500';
                    if (evt.status === 'due_soon') { icon = 'fa-clock'; color = 'text-yellow-500'; }

                    const date = new Date(evt.due_date).toLocaleDateString();

                    div.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <i class="fa-solid ${icon} ${color}"></i>
                            <div class="truncate">
                                <div class="text-sm font-semibold text-slate-800 truncate">${evt.title}</div>
                                <div class="text-xs text-slate-500">Due: ${date}</div>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                    `;
                    div.onclick = () => viewEvent(evt._id);
                    priorityList.appendChild(div);
                });
            }

            // --- ACTIONS ---
            window.refreshData = function() {
                const start = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const end = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                
                sendToVelo('getComplianceData', { 
                    start: start.toISOString(),
                    end: end.toISOString()
                });
            };

            window.openAddEventModal = function() {
                document.getElementById('addEventForm').reset();
                document.getElementById('dueDate').valueAsDate = new Date();
                modal.classList.add('active');
                modal.querySelector('div').classList.remove('scale-95');
                modal.querySelector('div').classList.add('scale-100');
            };

            window.closeAddEventModal = function() {
                modal.classList.remove('active');
                modal.querySelector('div').classList.add('scale-95');
                modal.querySelector('div').classList.remove('scale-100');
            };

            window.viewEvent = function(id) {
                // For MVP, just alert or log. In real app, open detail modal
                console.log('View event:', id);
                alert('View Event Details: ' + id);
            };

            // Event Listeners
            document.getElementById('prevMonthBtn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                refreshData();
            });

            document.getElementById('nextMonthBtn').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                refreshData();
            });

            document.getElementById('addEventForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // Handle recurrence object construction manually if needed
                if(data.recurrence && data.recurrence !== 'none') {
                     // Simple mapping for MVP
                     let days = 0;
                     if(data.recurrence === 'annual') days = 365;
                     if(data.recurrence === 'biennial') days = 730;
                     if(data.recurrence === 'quarterly') days = 90;
                     
                     data.recurrence = { type: data.recurrence, interval_days: days };
                     data.auto_renew = true;
                } else {
                    delete data.recurrence;
                    data.auto_renew = false;
                }

                sendToVelo('createComplianceEvent', data);
            });

            // INIT
            refreshData();
            // Notify Velo we are ready
            window.parent.postMessage({ type: 'calendarReady', action: 'calendarReady' }, '*');

        })();
    </script>
</body>
</html>
