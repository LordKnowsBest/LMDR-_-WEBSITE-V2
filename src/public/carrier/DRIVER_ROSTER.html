<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Roster - VelocityMatch Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        lmdr: {
                            dark: '#0f172a',
                            blue: '#2563eb',
                            yellow: '#fbbf24',
                            canvas: '#f8fafc',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .status-badge {
            @apply px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
        .status-active { @apply bg-green-100 text-green-800; }
        .status-driving { @apply bg-blue-100 text-blue-800; }
        .status-resting { @apply bg-amber-100 text-amber-800; }
        .status-leave { @apply bg-orange-100 text-orange-800; }
        .status-suspended { @apply bg-red-100 text-red-800; }
        .status-terminated { @apply bg-slate-100 text-slate-800; }

        .loading-shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">
    <div class="max-w-[1400px] mx-auto p-4 md:p-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Driver Roster</h1>
                <p class="text-slate-500 text-sm">Manage your fleet's drivers and their operational status.</p>
            </div>
            <div class="flex items-center gap-3">
                <button id="exportCsvBtn" class="px-4 py-2 border border-slate-200 bg-white text-slate-700 rounded-lg hover:bg-slate-50 transition-colors flex items-center gap-2 text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    Export CSV
                </button>
                <button id="addDriverBtn" class="px-4 py-2 bg-lmdr-blue text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 text-sm font-medium shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Add Driver
                </button>
            </div>
        </div>

        <!-- Alert Bar (Expiring Credentials) -->
        <div id="alertBar" class="hidden mb-6 bg-amber-50 border border-amber-200 rounded-xl p-4 flex items-start gap-3">
            <svg class="w-5 h-5 text-amber-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
            <div class="flex-1">
                <h3 class="text-sm font-semibold text-amber-800">Expiring Credentials</h3>
                <p id="alertText" class="text-sm text-amber-700">Loading alerts...</p>
            </div>
            <button onclick="this.parentElement.remove()" class="text-amber-400 hover:text-amber-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l18 18"/></svg>
            </button>
        </div>

        <!-- Filters & Search -->
        <div class="bg-white border border-slate-200 rounded-xl p-4 mb-6 shadow-sm flex flex-col lg:flex-row lg:items-center gap-4">
            <div class="relative flex-1">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" id="searchInput" placeholder="Search name or employee ID..." class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
            </div>
            <div class="flex flex-wrap items-center gap-3">
                <select id="statusFilter" class="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                    <option value="all">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="driving">Driving</option>
                    <option value="resting">Resting</option>
                    <option value="on_leave">On Leave</option>
                    <option value="suspended">Suspended</option>
                </select>
                <select id="terminalFilter" class="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                    <option value="all">All Terminals</option>
                </select>
                <button id="refreshBtn" class="p-2 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors text-slate-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
            </div>
        </div>

        <!-- Roster Table -->
        <div class="bg-white border border-slate-200 rounded-xl shadow-sm overflow-hidden mb-6">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-200">
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                <div class="flex items-center gap-2 cursor-pointer hover:text-slate-700" onclick="handleSort('name')">
                                    Name
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Employee ID</th>
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                <div class="flex items-center gap-2 cursor-pointer hover:text-slate-700" onclick="handleSort('status')">
                                    Status
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Location</th>
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Equip</th>
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider">Last Sync</th>
                            <th class="px-6 py-3 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rosterTableBody">
                        <!-- Shimmer Loading State -->
                        <tr class="shimmer-row">
                            <td class="px-6 py-4"><div class="h-4 w-32 loading-shimmer rounded"></div></td>
                            <td class="px-6 py-4"><div class="h-4 w-20 loading-shimmer rounded"></div></td>
                            <td class="px-6 py-4"><div class="h-6 w-24 loading-shimmer rounded-full"></div></td>
                            <td class="px-6 py-4"><div class="h-4 w-28 loading-shimmer rounded"></div></td>
                            <td class="px-6 py-4"><div class="h-4 w-16 loading-shimmer rounded"></div></td>
                            <td class="px-6 py-4"><div class="h-4 w-24 loading-shimmer rounded"></div></td>
                            <td class="px-6 py-4"><div class="h-8 w-8 loading-shimmer rounded ml-auto"></div></td>
                        </tr>
                        <!-- More shimmer rows if needed -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden py-12 text-center">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                </div>
                <h3 class="text-slate-900 font-semibold">No drivers found</h3>
                <p class="text-slate-500 text-sm mt-1">Try adjusting your filters or add a new driver.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between">
            <p id="paginationInfo" class="text-sm text-slate-500">Showing 0 to 0 of 0 drivers</p>
            <div class="flex items-center gap-2">
                <button id="prevPageBtn" class="px-3 py-1.5 border border-slate-200 bg-white text-slate-700 rounded-lg hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-sm transition-colors">Previous</button>
                <div id="pageNumbers" class="flex items-center gap-1">
                    <!-- Page buttons go here -->
                </div>
                <button id="nextPageBtn" class="px-3 py-1.5 border border-slate-200 bg-white text-slate-700 rounded-lg hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-sm transition-colors">Next</button>
            </div>
        </div>
    </div>

    <!-- Add Driver Modal (Simplified for now) -->
    <div id="addDriverModal" class="hidden fixed inset-0 z-50 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                <h2 class="text-lg font-bold text-slate-900">Add New Driver</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <form id="addDriverForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Full Name</label>
                    <input type="text" name="name" required class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Employee ID</label>
                        <input type="text" name="employee_id" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Home Terminal</label>
                        <input type="text" name="home_terminal" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Email Address</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none">
                </div>
                <button type="submit" class="w-full py-2.5 bg-lmdr-blue text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors mt-2">
                    Add Driver to Roster
                </button>
            </form>
        </div>
    </div>

    <script>
        // State
        let drivers = [];
        let totalCount = 0;
        let currentPage = 1;
        let pageSize = 25;
        let sortBy = 'name';
        let sortOrder = 'asc';
        let filters = {
            status: 'all',
            search: '',
            terminal: 'all'
        };

        // DOM Elements
        const rosterTableBody = document.getElementById('rosterTableBody');
        const emptyState = document.getElementById('emptyState');
        const paginationInfo = document.getElementById('paginationInfo');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const pageNumbers = document.getElementById('pageNumbers');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const terminalFilter = document.getElementById('terminalFilter');
        const alertBar = document.getElementById('alertBar');
        const alertText = document.getElementById('alertText');

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            // Wix Bridge
            window.addEventListener('message', (event) => {
                const message = event.data;
                if (!message || !message.action) return;

                switch (message.action) {
                    case 'init':
                        refreshData();
                        break;
                    case 'rosterLoaded':
                        handleRosterLoaded(message.payload);
                        break;
                    case 'alertsLoaded':
                        handleAlertsLoaded(message.payload);
                        break;
                    case 'driverAdded':
                        closeModal();
                        refreshData();
                        break;
                }
            });

            // Event Listeners
            searchInput.addEventListener('input', debounce((e) => {
                filters.search = e.target.value;
                currentPage = 1;
                refreshData();
            }, 300));

            statusFilter.addEventListener('change', (e) => {
                filters.status = e.target.value;
                currentPage = 1;
                refreshData();
            });

            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            document.getElementById('addDriverBtn').addEventListener('click', () => document.getElementById('addDriverModal').classList.remove('hidden'));
            
            document.getElementById('addDriverForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                sendMessage('addDriver', { driverData: data });
            });

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    refreshData();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < Math.ceil(totalCount / pageSize)) {
                    currentPage++;
                    refreshData();
                }
            });

            // Initial load signal
            sendMessage('getDrivers', { page: currentPage, pageSize, sortBy, sortOrder, ...filters });
            sendMessage('getAlerts', {});
        });

        // Bridge Helpers
        function sendMessage(action, payload) {
            window.parent.postMessage({ action, payload }, '*');
        }

        function refreshData() {
            showLoading();
            sendMessage('getDrivers', { 
                page: currentPage, 
                pageSize, 
                sortBy, 
                sortOrder, 
                ...filters 
            });
        }

        // Handlers
        function handleRosterLoaded(payload) {
            drivers = payload.drivers || [];
            totalCount = payload.totalCount || 0;
            renderTable();
            renderPagination();
        }

        function handleAlertsLoaded(payload) {
            if (payload.alerts && payload.alerts.length > 0) {
                alertBar.classList.remove('hidden');
                const names = payload.alerts.map(a => a.name).slice(0, 3).join(', ');
                alertText.textContent = `${payload.alerts.length} drivers have expiring credentials: ${names}${payload.alerts.length > 3 ? '...' : ''}`;
            } else {
                alertBar.classList.add('hidden');
            }
        }

        // Renderers
        function renderTable() {
            rosterTableBody.innerHTML = '';
            
            if (drivers.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            drivers.forEach(driver => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-100 hover:bg-slate-50 transition-colors cursor-pointer';
                tr.onclick = () => sendMessage('viewDriver', { driverId: driver._id });
                
                tr.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-xs uppercase">
                                ${driver.name.split(' ').map(n => n[0]).join('')}
                            </div>
                            <div>
                                <div class="text-sm font-semibold text-slate-900">${driver.name}</div>
                                <div class="text-xs text-slate-500">${driver.email}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-600">${driver.employee_id || '—'}</td>
                    <td class="px-6 py-4">
                        <span class="status-badge status-${driver.status || 'active'} capitalize">
                            ${(driver.status || 'active').replace('_', ' ')}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-600">${driver.home_terminal || '—'}</td>
                    <td class="px-6 py-4 text-sm text-slate-600">${driver.equipment_unit || '—'}</td>
                    <td class="px-6 py-4 text-sm text-slate-500">${formatDate(driver.status_updated_at)}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="p-1 hover:bg-slate-200 rounded text-slate-400 hover:text-slate-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/></svg>
                        </button>
                    </td>
                `;
                rosterTableBody.appendChild(tr);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(totalCount / pageSize);
            const start = (currentPage - 1) * pageSize + 1;
            const end = Math.min(currentPage * pageSize, totalCount);
            
            paginationInfo.textContent = `Showing ${totalCount > 0 ? start : 0} to ${end} of ${totalCount} drivers`;
            
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const btn = document.createElement('button');
                    btn.className = `w-8 h-8 rounded-lg text-sm font-medium transition-all ${i === currentPage ? 'bg-lmdr-blue text-white' : 'hover:bg-slate-100 text-slate-600'}`;
                    btn.textContent = i;
                    btn.onclick = () => { currentPage = i; refreshData(); };
                    pageNumbers.appendChild(btn);
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const span = document.createElement('span');
                    span.className = 'text-slate-400 px-1';
                    span.textContent = '...';
                    pageNumbers.appendChild(span);
                }
            }
        }

        // Utils
        function showLoading() {
            rosterTableBody.innerHTML = `
                <tr class="shimmer-row">
                    <td class="px-6 py-4"><div class="h-4 w-32 loading-shimmer rounded"></div></td>
                    <td class="px-6 py-4"><div class="h-4 w-20 loading-shimmer rounded"></div></td>
                    <td class="px-6 py-4"><div class="h-6 w-24 loading-shimmer rounded-full"></div></td>
                    <td class="px-6 py-4"><div class="h-4 w-28 loading-shimmer rounded"></div></td>
                    <td class="px-6 py-4"><div class="h-4 w-16 loading-shimmer rounded"></div></td>
                    <td class="px-6 py-4"><div class="h-4 w-24 loading-shimmer rounded"></div></td>
                    <td class="px-6 py-4"><div class="h-8 w-8 loading-shimmer rounded ml-auto"></div></td>
                </tr>
            `.repeat(5);
        }

        function handleSort(field) {
            if (sortBy === field) {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            } else {
                sortBy = field;
                sortOrder = 'asc';
            }
            currentPage = 1;
            refreshData();
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function formatDate(date) {
            if (!date) return '—';
            const d = new Date(date);
            const now = new Date();
            const diff = now - d;
            
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return d.toLocaleDateString();
        }

        function closeModal() {
            document.getElementById('addDriverModal').classList.add('hidden');
            document.getElementById('addDriverForm').reset();
        }
    </script>
</body>
</html>
