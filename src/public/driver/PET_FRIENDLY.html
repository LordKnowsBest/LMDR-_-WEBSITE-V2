<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Friendly Truck Stops | LMDR</title>
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        lmdr: {
                            blue: '#2563eb',
                            dark: '#0f172a',
                            yellow: '#fbbf24',
                            canvas: '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        html.dark body { background: #0f172a; }
        html.dark .bg-white { background-color: #1e293b; }
        html.dark .text-slate-900 { color: #f1f5f9; }
        html.dark .text-slate-800 { color: #e2e8f0; }
        html.dark .text-slate-500 { color: #94a3b8; }
        html.dark .border-slate-100, html.dark .border-slate-200 { border-color: #334155; }
        
        .amenity-badge { @apply flex items-center gap-1.5 px-2 py-1 rounded-lg text-[10px] font-bold uppercase tracking-wider bg-slate-50 text-slate-500 border border-slate-100; }
        html.dark .amenity-badge { @apply bg-slate-800/50 text-slate-400 border-slate-700; }
        .amenity-active { @apply bg-blue-50 text-lmdr-blue border-blue-100; }
        html.dark .amenity-active { @apply bg-blue-500/10 text-blue-400 border-blue-500/20; }

        .location-card { @apply bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:border-lmdr-blue hover:shadow-md transition cursor-pointer flex flex-col md:flex-row gap-6; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>

<body class="text-slate-800 antialiased min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
            <div>
                <h1 class="text-3xl font-black text-slate-900 mb-1">Pet-Friendly Stops</h1>
                <p class="text-slate-500 font-medium">Find truck stops with dog runs, pet washes, and more.</p>
            </div>

            <div class="flex gap-3 items-center">
                <!-- Theme Toggle -->
                <button id="themeToggle" onclick="toggleTheme()" class="w-10 h-10 bg-white rounded-xl border border-slate-200 text-slate-500 flex items-center justify-center shadow-sm">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button onclick="openAddLocation()" class="bg-lmdr-blue text-white px-5 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200 flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> Add Spot
                </button>
            </div>
        </header>

        <!-- SEARCH & FILTERS -->
        <section class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Location Search -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Near City/ZIP</label>
                    <div class="relative">
                        <input type="text" id="search-location" placeholder="e.g. Oklahoma City, OK" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-lmdr-blue outline-none transition font-medium">
                        <i class="fa-solid fa-location-crosshairs absolute right-4 top-3.5 text-slate-300 hover:text-lmdr-blue cursor-pointer" onclick="useMyLocation()"></i>
                    </div>
                </div>

                <!-- Radius -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Search Radius</label>
                    <select id="search-radius" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-lmdr-blue outline-none transition font-medium appearance-none">
                        <option value="25">Within 25 miles</option>
                        <option value="50" selected>Within 50 miles</option>
                        <option value="100">Within 100 miles</option>
                        <option value="250">Within 250 miles</option>
                    </select>
                </div>

                <!-- Type -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest">Location Type</label>
                    <div class="flex gap-2">
                        <button onclick="toggleTypeFilter('truck_stop')" id="type-truck_stop" class="flex-1 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-500 hover:border-lmdr-blue transition">Truck Stop</button>
                        <button onclick="toggleTypeFilter('rest_area')" id="type-rest_area" class="flex-1 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-500 hover:border-lmdr-blue transition">Rest Area</button>
                    </div>
                </div>
            </div>

            <!-- Amenities Selector -->
            <div class="mt-6 pt-6 border-t border-slate-50">
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest block mb-3">Required Amenities</label>
                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleAmenity('dog_run')" class="amenity-btn" data-id="dog_run"><i class="fa-solid fa-dog mr-1.5"></i> Dog Run</button>
                    <button onclick="toggleAmenity('pet_wash')" class="amenity-btn" data-id="pet_wash"><i class="fa-solid fa-soap mr-1.5"></i> Pet Wash</button>
                    <button onclick="toggleAmenity('grass_area')" class="amenity-btn" data-id="grass_area"><i class="fa-solid fa-leaf mr-1.5"></i> Grass Area</button>
                    <button onclick="toggleAmenity('water_station')" class="amenity-btn" data-id="water_station"><i class="fa-solid fa-faucet mr-1.5"></i> Water</button>
                    <button onclick="toggleAmenity('waste_bags')" class="amenity-btn" data-id="waste_bags"><i class="fa-solid fa-box mr-1.5"></i> Waste Bags</button>
                    <button onclick="toggleAmenity('shade')" class="amenity-btn" data-id="shade"><i class="fa-solid fa-umbrella mr-1.5"></i> Shade</button>
                </div>
            </div>

            <div class="mt-8">
                <button onclick="performSearch()" class="w-full bg-lmdr-dark text-white py-4 rounded-xl font-black text-lg hover:bg-slate-800 transition shadow-xl flex items-center justify-center gap-3">
                    <i class="fa-solid fa-search"></i> Find Pet-Friendly Stops
                </button>
            </div>
        </section>

        <!-- RESULTS -->
        <main id="results-container" class="space-y-4">
            <!-- Loading State -->
            <div id="loading-state" class="hidden py-20 text-center">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-lmdr-blue mb-4"></i>
                <p class="text-slate-400 font-medium">Searching for nearby spots...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="py-20 text-center bg-white rounded-3xl border border-dashed border-slate-200">
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-lmdr-blue text-3xl">
                    <i class="fa-solid fa-paw"></i>
                </div>
                <h2 class="text-xl font-bold text-slate-900 mb-2">Ready to search?</h2>
                <p class="text-slate-500 max-w-md mx-auto">Enter a location above to see verified pet-friendly truck stops and reviews from other drivers.</p>
            </div>

            <!-- List injected here -->
            <div id="locations-list" class="grid grid-cols-1 gap-4"></div>
        </main>
    </div>

    <!-- DETAIL MODAL -->
    <div id="detail-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] flex flex-col animate-fade-in">
            <!-- Content Injected -->
        </div>
    </div>

    <script>
        // ==========================================
        // STATE
        // ==========================================
        let filters = {
            location: '',
            radius: 50,
            type: null,
            amenities: []
        };

        // ==========================================
        // BRIDGE
        // ==========================================
        function sendToVelo(type, data = {}) {
            if (window.parent) window.parent.postMessage({ type, data }, '*');
        }

        window.onmessage = (event) => {
            const { type, data } = event.data || {};
            if (type === 'searchResults') renderResults(data);
            if (type === 'locationDetail') renderDetail(data);
        };

        // ==========================================
        // ACTIONS
        // ==========================================
        function toggleAmenity(id) {
            const btn = document.querySelector(`.amenity-btn[data-id="${id}"]`);
            if (filters.amenities.includes(id)) {
                filters.amenities = filters.amenities.filter(a => a !== id);
                btn.classList.remove('amenity-active', 'bg-blue-50', 'text-lmdr-blue', 'border-blue-100');
            } else {
                filters.amenities.push(id);
                btn.classList.add('amenity-active', 'bg-blue-50', 'text-lmdr-blue', 'border-blue-100');
            }
        }

        function toggleTypeFilter(type) {
            const btn = document.getElementById(`type-${type}`);
            if (filters.type === type) {
                filters.type = null;
                btn.classList.remove('bg-lmdr-blue', 'text-white', 'border-lmdr-blue');
                btn.classList.add('bg-slate-50', 'text-slate-500');
            } else {
                // Reset others
                ['truck_stop', 'rest_area'].forEach(t => {
                    document.getElementById(`type-${t}`).classList.remove('bg-lmdr-blue', 'text-white', 'border-lmdr-blue');
                    document.getElementById(`type-${t}`).classList.add('bg-slate-50', 'text-slate-500');
                });
                filters.type = type;
                btn.classList.remove('bg-slate-50', 'text-slate-500');
                btn.classList.add('bg-lmdr-blue', 'text-white', 'border-lmdr-blue');
            }
        }

        function performSearch() {
            filters.location = document.getElementById('search-location').value;
            filters.radius = parseInt(document.getElementById('search-radius').value);
            
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('locations-list').innerHTML = '';
            document.getElementById('loading-state').classList.remove('hidden');

            sendToVelo('searchPetFriendly', filters);
        }

        function renderResults(results) {
            document.getElementById('loading-state').classList.add('hidden');
            const list = document.getElementById('locations-list');
            
            if (!results || results.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('empty-state').innerHTML = `
                    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-300 text-3xl">
                        <i class="fa-solid fa-search-minus"></i>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900 mb-2">No spots found nearby</h2>
                    <p class="text-slate-500 max-w-md mx-auto mb-6">Try increasing your search radius or checking different amenities.</p>
                    <button onclick="performSearch()" class="text-lmdr-blue font-bold">Refresh Search</button>
                `;
                return;
            }

            list.innerHTML = results.map(loc => `
                <div class="location-card animate-fade-in" onclick="viewDetails('${loc._id}')">
                    <div class="w-full md:w-48 h-32 bg-slate-100 rounded-xl flex-none overflow-hidden relative">
                        <img src="${loc.photoUrl || 'https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?auto=format&fit=crop&q=80&w=400'}" class="w-full h-full object-cover">
                        <div class="absolute top-2 left-2 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-lg text-[9px] font-black uppercase tracking-wider text-slate-700 shadow-sm">
                            ${loc.location_type.replace('_', ' ')}
                        </div>
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-xl font-black text-slate-900 truncate">${loc.name}</h3>
                            <div class="flex items-center gap-1 text-yellow-500 font-black text-sm">
                                <i class="fa-solid fa-star"></i> ${loc.avg_rating || 'N/A'}
                            </div>
                        </div>
                        <p class="text-sm text-slate-500 font-medium mb-4 flex items-center gap-1.5">
                            <i class="fa-solid fa-map-marker-alt text-slate-300"></i> ${loc.address}, ${loc.city}
                        </p>
                        
                        <div class="flex flex-wrap gap-2">
                            ${(loc.amenities || []).map(a => `<span class="amenity-badge"><i class="fa-solid fa-check text-blue-500"></i> ${a.replace('_', ' ')}</span>`).join('')}
                        </div>
                    </div>

                    <div class="flex flex-row md:flex-col justify-between items-center md:items-end gap-4 md:border-l md:border-slate-50 md:pl-6">
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Reviews</p>
                            <p class="text-lg font-black text-slate-700">${loc.review_count || 0}</p>
                        </div>
                        <button class="bg-slate-50 hover:bg-slate-100 p-3 rounded-xl text-slate-400 hover:text-lmdr-blue transition">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewDetails(id) {
            sendToVelo('getLocationDetail', { id });
        }

        // ==========================================
        // THEME
        // ==========================================
        const THEME_KEY = 'lmdr-driver-theme';
        function initTheme() {
            const saved = localStorage.getItem(THEME_KEY);
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            if (theme === 'dark') document.documentElement.classList.add('dark');
            updateThemeIcon(theme);
        }
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            const theme = isDark ? 'dark' : 'light';
            localStorage.setItem(THEME_KEY, theme);
            updateThemeIcon(theme);
        }
        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            if (icon) icon.className = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
        }

        initTheme();
        window.onload = () => sendToVelo('ready');
    </script>
</body>
</html>
