<!DOCTYPE html>
<!--
================================================================================
DRIVER ANNOUNCEMENTS FEED (LMDR)
================================================================================
PostMessage protocol (HTML -> Wix page code):
- { type: 'driverAnnouncementsReady' }
- { type: 'getDriverAnnouncements', data: { driverId, carrierId, limit, offset } }
- { type: 'markAnnouncementRead', data: { announcementId, driverId, deviceType, timeSpentSeconds } }
- { type: 'addAnnouncementComment', data: { announcementId, driverId, commentText } }

Wix -> HTML responses:
- { type: 'driverAnnouncementsData', data: { success, announcements } }
- { type: 'announcementCommentResult', data: { success, comment, error } }
================================================================================
-->
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <title>Driver Announcements | LMDR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            lmdr: { dark: '#0f172a', blue: '#2563eb', yellow: '#fbbf24', canvas: '#f8fafc' }
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/driver/css/driver-announcements.css">
</head>
<body class="h-full bg-lmdr-canvas text-slate-900">
  <div class="min-h-screen p-4 md:p-6">
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-4">
        <div class="h-12 w-12 rounded-2xl bg-lmdr-blue text-white flex items-center justify-center font-black">LM</div>
        <div>
          <h1 class="text-2xl md:text-3xl font-bold text-lmdr-dark">Company Announcements</h1>
          <p class="text-sm text-slate-500">Stay informed on updates that affect your routes and work life.</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-3 py-2 rounded-lg bg-white border border-slate-200 text-sm" onclick="refreshFeed()">
          <i class="fa-solid fa-rotate-right mr-2"></i>Refresh
        </button>
      </div>
    </header>

    <section class="mt-6 grid lg:grid-cols-[1.3fr_1fr] gap-4">
      <div class="bg-white rounded-2xl border border-slate-200 p-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <h2 class="text-lg font-semibold">Latest</h2>
          <div class="flex items-center gap-2">
            <select id="readFilter" class="text-sm border border-slate-200 rounded-lg px-3 py-2" onchange="applyFilters()">
              <option value="all">All</option>
              <option value="unread">Unread</option>
              <option value="read">Read</option>
            </select>
            <select id="priorityFilter" class="text-sm border border-slate-200 rounded-lg px-3 py-2" onchange="applyFilters()">
              <option value="all">All priorities</option>
              <option value="urgent">Urgent</option>
              <option value="important">Important</option>
              <option value="normal">Normal</option>
            </select>
          </div>
        </div>
        <div id="announcementFeed" class="mt-4 space-y-3 max-h-[560px] overflow-y-auto thin-scroll">
          <div class="p-4 rounded-xl border border-slate-200 bg-slate-50 animate-pulse">
            <div class="h-4 w-40 bg-slate-200 rounded"></div>
            <div class="h-3 w-64 bg-slate-200 rounded mt-2"></div>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button id="loadMoreBtn" class="px-3 py-2 rounded-lg border border-slate-200 text-sm hidden" onclick="loadMoreAnnouncements()">Load more</button>
        </div>
      </div>

      <aside class="bg-white rounded-2xl border border-slate-200 p-4 space-y-4">
        <div>
          <h3 class="text-sm font-semibold uppercase tracking-widest text-slate-400">Unread</h3>
          <div class="text-2xl font-bold text-lmdr-dark" id="unreadCount">--</div>
        </div>
        <div>
          <h3 class="text-sm font-semibold uppercase tracking-widest text-slate-400">Tips</h3>
          <ul class="mt-2 text-sm text-slate-600 space-y-2">
            <li>Tap any announcement to mark it read.</li>
            <li>Urgent updates are flagged for safety and operations.</li>
            <li>Need help? Reply with a comment if enabled.</li>
          </ul>
        </div>
      </aside>
    </section>
  </div>

  <!-- CDN Modules -->
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/driver/js/driver-announcements-bridge.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/driver/js/driver-announcements-logic.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      DriverAnnouncementsLogic.init();
    });
  </script>
</body>
</html>
