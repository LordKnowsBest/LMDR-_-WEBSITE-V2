<!DOCTYPE html>
<!--
================================================================================
DRIVER ANNOUNCEMENTS FEED (LMDR)
================================================================================
PostMessage protocol (HTML -> Wix page code):
- { type: 'driverAnnouncementsReady' }
- { type: 'getDriverAnnouncements', data: { driverId, carrierId, limit, offset } }
- { type: 'markAnnouncementRead', data: { announcementId, driverId, deviceType, timeSpentSeconds } }
- { type: 'addAnnouncementComment', data: { announcementId, driverId, commentText } }

Wix -> HTML responses:
- { type: 'driverAnnouncementsData', data: { success, announcements } }
- { type: 'announcementCommentResult', data: { success, comment, error } }
================================================================================
-->
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Announcements | LMDR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            lmdr: {
              dark: '#0f172a',
              blue: '#2563eb',
              yellow: '#fbbf24',
              canvas: '#f8fafc'
            }
          }
        }
      }
    };
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .thin-scroll::-webkit-scrollbar { width: 6px; }
    .thin-scroll::-webkit-scrollbar-thumb { background-color: rgba(37, 99, 235, 0.4); border-radius: 999px; }
    .pill { border-radius: 999px; padding: 2px 10px; font-size: 11px; font-weight: 600; }
  </style>
</head>
<body class="h-full bg-lmdr-canvas text-slate-900">
  <div class="min-h-screen p-4 md:p-6">
    <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-4">
        <div class="h-12 w-12 rounded-2xl bg-lmdr-blue text-white flex items-center justify-center font-black">LM</div>
        <div>
          <h1 class="text-2xl md:text-3xl font-bold text-lmdr-dark">Company Announcements</h1>
          <p class="text-sm text-slate-500">Stay informed on updates that affect your routes and work life.</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-3 py-2 rounded-lg bg-white border border-slate-200 text-sm" onclick="refreshFeed()">
          <i class="fa-solid fa-rotate-right mr-2"></i>Refresh
        </button>
      </div>
    </header>

    <section class="mt-6 grid lg:grid-cols-[1.3fr_1fr] gap-4">
      <div class="bg-white rounded-2xl border border-slate-200 p-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <h2 class="text-lg font-semibold">Latest</h2>
          <div class="flex items-center gap-2">
            <select id="readFilter" class="text-sm border border-slate-200 rounded-lg px-3 py-2" onchange="applyFilters()">
              <option value="all">All</option>
              <option value="unread">Unread</option>
              <option value="read">Read</option>
            </select>
            <select id="priorityFilter" class="text-sm border border-slate-200 rounded-lg px-3 py-2" onchange="applyFilters()">
              <option value="all">All priorities</option>
              <option value="urgent">Urgent</option>
              <option value="important">Important</option>
              <option value="normal">Normal</option>
            </select>
          </div>
        </div>
        <div id="announcementFeed" class="mt-4 space-y-3 max-h-[560px] overflow-y-auto thin-scroll">
          <div class="p-4 rounded-xl border border-slate-200 bg-slate-50 animate-pulse">
            <div class="h-4 w-40 bg-slate-200 rounded"></div>
            <div class="h-3 w-64 bg-slate-200 rounded mt-2"></div>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button id="loadMoreBtn" class="px-3 py-2 rounded-lg border border-slate-200 text-sm hidden" onclick="loadMoreAnnouncements()">Load more</button>
        </div>
      </div>

      <aside class="bg-white rounded-2xl border border-slate-200 p-4 space-y-4">
        <div>
          <h3 class="text-sm font-semibold uppercase tracking-widest text-slate-400">Unread</h3>
          <div class="text-2xl font-bold text-lmdr-dark" id="unreadCount">--</div>
        </div>
        <div>
          <h3 class="text-sm font-semibold uppercase tracking-widest text-slate-400">Tips</h3>
          <ul class="mt-2 text-sm text-slate-600 space-y-2">
            <li>Tap any announcement to mark it read.</li>
            <li>Urgent updates are flagged for safety and operations.</li>
            <li>Need help? Reply with a comment if enabled.</li>
          </ul>
        </div>
      </aside>
    </section>
  </div>

  <script>
    const state = {
      announcements: [],
      filtered: [],
      driverId: null,
      carrierId: null,
      offset: 0,
      limit: 25,
      expandedId: null,
      readStartedAt: {},
      loadingMore: false
    };

    function postToParent(type, data) {
      window.parent.postMessage({ type, data }, '*');
    }

    function refreshFeed() {
      state.offset = 0;
      postToParent('getDriverAnnouncements', { driverId: state.driverId, carrierId: state.carrierId, limit: state.limit, offset: 0 });
    }

    function loadMoreAnnouncements() {
      if (state.loadingMore) return;
      state.loadingMore = true;
      state.offset += state.limit;
      postToParent('getDriverAnnouncements', { driverId: state.driverId, carrierId: state.carrierId, limit: state.limit, offset: state.offset });
    }

    function applyFilters() {
      const readFilter = document.getElementById('readFilter').value;
      const priorityFilter = document.getElementById('priorityFilter').value;

      state.filtered = state.announcements.filter(item => {
        const readOk = readFilter === 'all' || item.read_status === readFilter;
        const priorityOk = priorityFilter === 'all' || item.priority === priorityFilter;
        return readOk && priorityOk;
      });

      renderFeed();
    }

    function renderFeed() {
      const feed = document.getElementById('announcementFeed');
      if (!state.filtered.length) {
        feed.innerHTML = '<div class="p-6 rounded-xl border border-dashed border-slate-200 text-sm text-slate-500">No announcements yet.</div>';
        return;
      }

      feed.innerHTML = state.filtered.map(item => {
        const priority = item.priority || 'normal';
        const badgeClass = priority === 'urgent' ? 'bg-red-100 text-red-700' : priority === 'important' ? 'bg-amber-100 text-amber-700' : 'bg-emerald-100 text-emerald-700';
        const isUnread = item.read_status !== 'read';
        const published = item.published_at ? new Date(item.published_at).toLocaleString() : '';
        return `
          <div class="p-4 rounded-xl border ${isUnread ? 'border-lmdr-blue bg-white' : 'border-slate-200 bg-slate-50'}">
            <div class="flex items-center justify-between">
              <div>
                <div class="flex items-center gap-2">
                  <span class="text-sm font-semibold">${item.title || 'Untitled'}</span>
                  <span class="pill ${badgeClass}">${priority}</span>
                  ${isUnread ? '<span class="pill bg-lmdr-yellow text-lmdr-dark">NEW</span>' : ''}
                </div>
                <p class="text-xs text-slate-500 mt-1">${published}</p>
              </div>
              <button class="px-2 py-1 rounded border border-slate-200 text-xs" onclick="toggleAnnouncementDetail('${item._id}')">${state.expandedId === item._id ? 'Hide' : 'Read full'}</button>
            </div>
            <p class="text-sm text-slate-700 mt-2">${(item.content_plain || '').slice(0, 160)}...</p>
            ${state.expandedId === item._id ? renderExpandedAnnouncement(item) : ''}
          </div>
        `;
      }).join('');
    }

    function renderExpandedAnnouncement(item) {
      const attachments = Array.isArray(item.attachments) ? item.attachments : [];
      const attachmentHtml = attachments.length
        ? `<div class="mt-3"><div class="text-xs font-semibold uppercase tracking-widest text-slate-500">Attachments</div><ul class="mt-1 space-y-1">${attachments.map(a => `<li><a class="text-lmdr-blue underline text-xs" href="${a.url}" target="_blank" rel="noopener">${a.name || 'Attachment'}</a></li>`).join('')}</ul></div>`
        : '';
      const commentsEnabled = item.allow_comments !== false;
      return `
        <div class="mt-3 border-t border-slate-200 pt-3">
          <div class="text-sm text-slate-800 whitespace-pre-wrap">${item.content || item.content_plain || ''}</div>
          ${attachmentHtml}
          ${commentsEnabled ? `
            <div class="mt-3">
              <label class="text-xs uppercase tracking-widest text-slate-500">Add Comment</label>
              <div class="mt-1 flex gap-2">
                <input id="commentInput-${item._id}" type="text" maxlength="500" class="flex-1 border border-slate-200 rounded-lg px-3 py-2 text-sm" placeholder="Write a reply..." />
                <button class="px-3 py-2 rounded-lg bg-lmdr-blue text-white text-sm" onclick="submitComment('${item._id}')">Send</button>
              </div>
            </div>
          ` : '<div class="mt-3 text-xs text-slate-500">Comments disabled for this announcement.</div>'}
        </div>
      `;
    }

    function updateUnreadCount() {
      const unread = state.announcements.filter(a => a.read_status !== 'read').length;
      document.getElementById('unreadCount').textContent = unread;
    }

    function markRead(id, timeSpentSeconds = null) {
      if (!id) return;
      postToParent('markAnnouncementRead', {
        announcementId: id,
        driverId: state.driverId,
        deviceType: 'web',
        timeSpentSeconds
      });
      const item = state.announcements.find(a => a._id === id);
      if (item) {
        item.read_status = 'read';
        applyFilters();
        updateUnreadCount();
      }
    }

    function toggleAnnouncementDetail(id) {
      if (state.expandedId === id) {
        const start = state.readStartedAt[id];
        if (start) {
          const elapsedSeconds = Math.round((Date.now() - start) / 1000);
          markRead(id, elapsedSeconds);
          delete state.readStartedAt[id];
        }
        state.expandedId = null;
      } else {
        state.expandedId = id;
        state.readStartedAt[id] = Date.now();
        markRead(id, null);
      }
      applyFilters();
    }

    function submitComment(announcementId) {
      const input = document.getElementById(`commentInput-${announcementId}`);
      if (!input) return;
      const commentText = input.value.trim();
      if (!commentText) return;
      postToParent('addAnnouncementComment', { announcementId, driverId: state.driverId, commentText });
      input.value = '';
    }

    window.addEventListener('message', event => {
      const { type, data } = event.data || {};
      if (type === 'driverAnnouncementsData') {
        const incoming = data?.announcements || [];
        if (state.offset > 0) {
          const seen = new Set(state.announcements.map(a => a._id));
          const merged = [...state.announcements];
          incoming.forEach(item => {
            if (!seen.has(item._id)) merged.push(item);
          });
          state.announcements = merged;
        } else {
          state.announcements = incoming;
        }
        state.filtered = [...state.announcements];
        applyFilters();
        updateUnreadCount();
        const hasMore = incoming.length >= state.limit;
        document.getElementById('loadMoreBtn').classList.toggle('hidden', !hasMore);
        state.loadingMore = false;
      }
      if (type === 'driverContext') {
        state.driverId = data?.driverId || state.driverId;
        state.carrierId = data?.carrierId || state.carrierId;
        refreshFeed();
      }
      if (type === 'announcementCommentResult') {
        if (!data?.success) {
          alert(data?.error || 'Failed to add comment');
        }
      }
    });

    document.getElementById('announcementFeed').addEventListener('scroll', (event) => {
      const el = event.target;
      const nearBottom = el.scrollTop + el.clientHeight >= el.scrollHeight - 20;
      const loadMoreVisible = !document.getElementById('loadMoreBtn').classList.contains('hidden');
      if (nearBottom && loadMoreVisible) {
        loadMoreAnnouncements();
      }
    });

    postToParent('driverAnnouncementsReady');
  </script>
</body>
</html>
