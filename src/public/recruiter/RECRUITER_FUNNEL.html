<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiting Funnel - VelocityMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            lmdr: {
              blue: '#2563eb',
              dark: '#0f172a',
              yellow: '#fbbf24',
              canvas: '#f8fafc',
              border: '#e2e8f0'
            }
          },
          boxShadow: {
            'premium': '0 4px 6px -1px rgba(15, 23, 42, 0.05), 0 2px 4px -1px rgba(15, 23, 42, 0.03)',
            'premium-hover': '0 10px 15px -3px rgba(15, 23, 42, 0.08), 0 4px 6px -2px rgba(15, 23, 42, 0.04)'
          },
          animation: {
            'float': 'float 6s ease-in-out infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
    }

    .gradient-text {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thin-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .thin-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .thin-scroll::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
      border: 2px solid #f8fafc;
    }

    .thin-scroll::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    /* Glassmorphism for floating elements if needed */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LordKnowsBest/LMDR-_-WEBSITE-V2@main/src/public/recruiter/recruiter-design-system.css">
</head>

<body class="h-screen flex flex-col overflow-hidden bg-lmdr-canvas pt-safe pb-safe">

  <!-- HEADER -->
  <header class="h-16 flex-none bg-white border-b border-lmdr-border px-8 flex items-center justify-between z-20">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-blue-50 flex items-center justify-center text-lmdr-blue">
        <i class="fa-solid fa-filter text-sm"></i>
      </div>
      <h1 class="font-black text-xl tracking-tight text-slate-900">Recruiting Funnel</h1>
    </div>

    <div class="flex items-center gap-4">
      <!-- Custom Select Wrapper -->
      <div class="relative group">
        <i class="fa-regular fa-calendar absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs"></i>
        <select id="dateRange" onchange="fetchData()"
          class="appearance-none bg-slate-50 border border-slate-200 text-slate-600 text-base md:text-sm font-medium rounded-lg pl-9 pr-8 py-2 focus:ring-2 focus:ring-blue-100 focus:border-lmdr-blue outline-none transition-all cursor-pointer hover:bg-white hover:border-slate-300">
          <option value="30">Last 30 Days</option>
          <option value="90">Last 90 Days</option>
          <option value="365">Last Year</option>
          <option value="all">All Time</option>
        </select>
        <i
          class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs pointer-events-none group-hover:text-lmdr-blue transition-colors"></i>
      </div>
    </div>
  </header>

  <!-- MAIN SCROLLABLE CONTENT -->
  <main class="flex-1 overflow-y-auto thin-scroll p-6 lg:p-8">
    <div class="max-w-7xl mx-auto space-y-6">

      <!-- LOADING OVERLAY -->
      <div id="loading"
        class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-slate-200 border-t-lmdr-blue rounded-full animate-spin"></div>
        <p class="mt-4 text-sm font-bold text-slate-500 animate-pulse">Loading Analytics...</p>
      </div>

      <!-- TOP GRID -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- FUNNEL CHART CARD -->
        <div
          class="lg:col-span-2 bg-white rounded-xl shadow-premium border border-slate-100 p-6 relative overflow-hidden group hover:shadow-premium-hover transition-shadow duration-300">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h3 class="font-bold text-slate-800 text-lg">Pipeline Conversion</h3>
              <p class="text-xs text-slate-500 font-medium uppercase tracking-wider mt-1">Candidates by Stage</p>
            </div>
            <button class="text-slate-400 hover:text-lmdr-blue transition-colors">
              <i class="fa-solid fa-download"></i>
            </button>
          </div>

          <div class="relative h-[350px] w-full">
            <canvas id="funnelChart"></canvas>
          </div>
        </div>

        <!-- BOTTLENECKS CARD -->
        <div
          class="bg-white rounded-xl shadow-premium border border-slate-100 p-6 flex flex-col h-[430px] group hover:shadow-premium-hover transition-shadow duration-300">
          <div class="flex items-center gap-2 mb-6">
            <div class="w-8 h-8 rounded-full bg-amber-50 flex items-center justify-center text-amber-500">
              <i class="fa-solid fa-bolt"></i>
            </div>
            <div>
              <h3 class="font-bold text-slate-800">Insights & Bottlenecks</h3>
              <p class="text-xs text-slate-500 font-medium uppercase tracking-wider">Automated Analysis</p>
            </div>
          </div>

          <div id="bottlenecks-list" class="flex-1 overflow-y-auto thin-scroll space-y-3 pr-2">
            <!-- Dynamic Content -->
            <div class="flex flex-col items-center justify-center h-full text-center p-4">
              <i class="fa-solid fa-magnifying-glass-chart text-slate-300 text-3xl mb-3"></i>
              <p class="text-slate-400 text-sm">Analyzing pipeline data for friction points...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- METRICS TABLE CARD -->
      <div
        class="bg-white rounded-xl shadow-premium border border-slate-100 overflow-hidden hover:shadow-premium-hover transition-shadow duration-300">
        <div
          class="p-6 border-b border-slate-50 flex justify-between items-center bg-gradient-to-r from-white to-slate-50">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center text-indigo-600">
              <i class="fa-solid fa-list-check text-sm"></i>
            </div>
            <h3 class="font-bold text-slate-800">Stage Performance Matrix</h3>
          </div>
          <button class="text-xs font-bold text-lmdr-blue uppercase tracking-wider hover:underline">Export CSV</button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left text-sm">
            <thead>
              <tr class="bg-slate-50/50 border-b border-slate-100">
                <th class="px-6 py-4 font-bold text-xs text-slate-400 uppercase tracking-wider">Stage Name</th>
                <th class="px-6 py-4 font-bold text-xs text-slate-400 text-right uppercase tracking-wider">Candidates
                </th>
                <th class="px-6 py-4 font-bold text-xs text-slate-400 text-right uppercase tracking-wider">Conversion
                </th>
                <th class="px-6 py-4 font-bold text-xs text-slate-400 text-right uppercase tracking-wider">Avg Time</th>
                <th class="px-6 py-4 font-bold text-xs text-slate-400 text-right uppercase tracking-wider">Drop Off</th>
              </tr>
            </thead>
            <tbody id="metrics-table-body" class="divide-y divide-slate-50">
              <!-- Rendered by JS -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <script>
    // --- BRAND CONFIGURATION ---
    const BRAND = {
      colors: {
        primary: '#2563eb', // LMDR Blue
        success: '#10b981', // Emerald
        warning: '#f59e0b', // Amber
        danger: '#ef4444',  // Red
        slate: '#64748b'
      },
      fonts: {
        family: "'Inter', sans-serif"
      }
    };

    let chartInstance = null;

    // --- INITIALIZATION ---
    window.addEventListener('DOMContentLoaded', () => {
      window.addEventListener('message', handleMessage);

      // Notify parent frame we are ready
      sendToWix('funnelReady');

      // Initial data fetch
      fetchData();
    });

    // --- DATA HANDLING ---
    function fetchData() {
      const days = document.getElementById('dateRange').value;
      showLoading(true);
      sendToWix('getFunnelData', { dateRange: getDateRange(days) });

      // Dev Mock Data Fallback
      setTimeout(() => {
        if (!document.getElementById('loading').classList.contains('hidden')) {
          // Optional: Render mock data here if Velo doesn't respond in dev mode
        }
      }, 4000);
    }

    function handleMessage(event) {
      // Security check: ensure event comes from parent
      if (window.parent !== window && event.source !== window.parent) return;

      const msg = event.data;
      if (!msg || !msg.type) return;

      if (msg.type === 'funnelData') {
        showLoading(false);
        renderDashboard(msg.data);
      }
    }

    function sendToWix(type, data = {}) {
      if (window.parent) {
        window.parent.postMessage({ type, data }, '*');
      }
    }

    // --- RENDERING LOGIC ---
    function renderDashboard(data) {
      if (!data || !data.stages) return;
      renderFunnelChart(data.stages);
      renderBottlenecks(data.bottlenecks);
      renderMetricsTable(data.stages, data.conversions);
    }

    function renderFunnelChart(stages) {
      const ctx = document.getElementById('funnelChart').getContext('2d');
      const labels = stages.map(s => formatStageName(s.stage));
      const values = stages.map(s => s.count);

      if (chartInstance) chartInstance.destroy();

      // Create gradient for bars
      const gradientPrimary = ctx.createLinearGradient(0, 0, 400, 0);
      gradientPrimary.addColorStop(0, '#3b82f6');
      gradientPrimary.addColorStop(1, '#2563eb');

      const gradientSuccess = ctx.createLinearGradient(0, 0, 400, 0);
      gradientSuccess.addColorStop(0, '#34d399');
      gradientSuccess.addColorStop(1, '#10b981');

      const bgColors = values.map((_, i) => i === values.length - 1 ? gradientSuccess : gradientPrimary);

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Candidates',
            data: values,
            backgroundColor: bgColors,
            borderRadius: 6,
            barThickness: 32, // Sleek thin bars
            maxBarThickness: 40
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          layout: { padding: { left: 0, right: 30, top: 0, bottom: 0 } },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#0f172a',
              titleFont: { family: 'Inter', size: 13, weight: 'bold' },
              bodyFont: { family: 'Inter', size: 12 },
              padding: 10,
              cornerRadius: 8,
              displayColors: false
            },
            datalabels: {
              color: '#64748b', // Slate-500
              anchor: 'end',
              align: 'end',
              offset: 8,
              font: { family: 'Inter', weight: 'bold', size: 12 },
              formatter: (value) => value.toLocaleString()
            }
          },
          scales: {
            x: {
              grid: { display: false },
              ticks: { display: false },
              border: { display: false }
            },
            y: {
              grid: { display: false },
              border: { display: false },
              ticks: {
                font: { family: 'Inter', weight: '500', size: 12 },
                color: '#475569' // Slate-600
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderBottlenecks(bottlenecks) {
      const container = document.getElementById('bottlenecks-list');
      container.innerHTML = '';

      if (!bottlenecks || bottlenecks.length === 0) {
        container.innerHTML = `
          <div class="h-full flex flex-col items-center justify-center text-center p-6 bg-emerald-50/50 rounded-xl border border-emerald-100">
            <div class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center mb-3">
              <i class="fa-solid fa-check"></i>
            </div>
            <h4 class="text-emerald-900 font-bold text-sm">Optimized Pipeline</h4>
            <p class="text-emerald-700 text-xs mt-1">Conversion rates are performing above benchmarks across all stages.</p>
          </div>`;
        return;
      }

      bottlenecks.forEach(b => {
        const item = document.createElement('div');
        item.className = 'p-4 bg-red-50/60 border border-red-100 rounded-lg hover:bg-red-50 transition-colors';
        item.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-circle-exclamation text-red-500 text-xs"></i>
              <span class="font-bold text-slate-800 text-sm capitalize">${formatStageName(b.stage)} Drop-off</span>
            </div>
            <span class="bg-red-100 text-red-700 text-[10px] font-black px-2 py-0.5 rounded uppercase tracking-wide">${b.dropRate} LOST</span>
          </div>
          <p class="text-xs text-slate-600 leading-relaxed border-t border-red-100/50 pt-2 mt-1">${b.recommendation}</p>
        `;
        container.appendChild(item);
      });
    }

    function renderMetricsTable(stages, conversions) {
      const tbody = document.getElementById('metrics-table-body');
      tbody.innerHTML = '';

      stages.forEach((stage, index) => {
        const conversion = conversions.find(c => c.from === stage.stage);
        const rate = conversion ? conversion.rate : null;
        const isHired = stage.stage === 'hired';

        // Rate display logic
        let rateDisplay = '--';
        let rateClass = 'text-slate-400';
        if (rate !== null) {
          rateDisplay = rate + '%';
          rateClass = rate >= 50 ? 'text-emerald-600 font-bold' : 'text-slate-700 font-medium';
        } else if (isHired) {
          rateDisplay = '100%';
          rateClass = 'text-lmdr-blue font-bold';
        }

        // Drop-off display logic
        let dropOffDisplay = '--';
        let dropOffClass = 'text-slate-400';
        if (conversion) {
          const dropVal = (100 - conversion.rate);
          dropOffDisplay = dropVal.toFixed(1) + '%';
          dropOffClass = dropVal > 50 ? 'text-red-500 font-bold' : 'text-slate-500';
        }

        const avgTime = stage.avgTime ? stage.avgTime + 'h' : '--';

        const tr = document.createElement('tr');
        tr.className = 'group hover:bg-slate-50 transition-colors border-b border-slate-50 last:border-0';
        tr.innerHTML = `
          <td class="px-6 py-4">
            <div class="flex items-center gap-3">
              <div class="w-1.5 h-1.5 rounded-full ${isHired ? 'bg-emerald-500' : 'bg-lmdr-blue'}"></div>
              <span class="font-semibold text-slate-700 capitalize text-sm group-hover:text-slate-900 transition-colors">${formatStageName(stage.stage)}</span>
            </div>
          </td>
          <td class="px-6 py-4 text-right">
             <span class="font-mono text-slate-900 font-bold text-sm bg-slate-100 px-2 py-0.5 rounded">${stage.count}</span>
          </td>
          <td class="px-6 py-4 text-right ${rateClass} text-sm">${rateDisplay}</td>
          <td class="px-6 py-4 text-right text-slate-500 text-sm font-medium">${avgTime}</td>
          <td class="px-6 py-4 text-right ${dropOffClass} text-sm">${dropOffDisplay}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // --- UTILS ---
    function formatStageName(slug) {
      return slug.replace(/_/g, ' ');
    }

    function showLoading(show) {
      const el = document.getElementById('loading');
      if (show) el.classList.remove('hidden');
      else el.classList.add('hidden');
    }

    function getDateRange(days) {
      if (days === 'all') return { start: new Date(0), end: new Date() };
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - parseInt(days));
      return { start, end };
    }
  </script>
</body>

</html>
